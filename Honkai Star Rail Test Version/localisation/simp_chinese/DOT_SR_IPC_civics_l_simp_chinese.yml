civic_Birth_Org:0"生育促进组织"
civic_Birth_Org_desc:0"§M“人世间有许多奇迹,人比所有奇迹更神奇。”——勒福克索斯\n\n§Y在我们这个世界，人口是当之无愧第一生产力——更多的人口，能产生出更伟大的思想、更前沿的知识和更丰富的资源，它正是银河系繁荣的基础，也是让银河系从灾难中得到【存护】的关键。基于如此的理解，我们——星际和平公司，将为所有客户提供促进生育的服务！§!\n§g至于生下来但找不到工作的新人口？可以给我们打工嘛。§!§!"
Civic_Birth_Org_desc2:0"§Y解锁£building£分部建筑§C甜美生育设施§!，给当地带来较高的£pops£§C人口增长速度加成§!和大量£job£§C岗位§!，同时给予我们自己所有星球£pops£§C人口增长速度加成§!。§!"
