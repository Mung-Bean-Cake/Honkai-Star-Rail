country_modifier_Trade_Service:0"天使型谢债发行机"
country_modifier_Trade_Service_desc:0"星际和平狗司为您服务！"
country_modifier_Idol_Service:0"银河爱抖露演出服务"
country_modifier_Idol_Service_desc:0"空前绝后的存在，转世重生的启明星！\n只要用光信号传达出爱意，任何种族都会被俘虏！"
country_modifier_Stable_Service:0"星际和平公司维稳服务"
country_modifier_Stable_Service_desc:0"请——注意，专家阶层科学家职业兹鸣·栗，反对派意见领袖兹鸣·栗先生，你家政府，订购了两倍份的星际和平维稳服务，要“给”你！\n“哇哦，你这政府好爱你哟！”"
country_modifier_Service_Training:0"购买军事训练服务"
country_modifier_Service_Training_desc:0"太小声，听不见！在公司训练营，教官说听不见就是听不见！"
country_modifier_Service_ShipUpkeep:0"商务舰队维护服务"
country_modifier_Service_ShipUpkeep_desc:0"护卫舰，我要进来了！"
country_modifier_Service_PeopleUpkeep:0"资本主义援助服务"
country_modifier_Service_PeopleUpkeep_desc:0"这是一份特别的服务，服务的目的是让您活下来。"
country_modifier_Service_PopGrow:0"生育促进服务"
country_modifier_Service_PopGrow_desc:0"嗯？咦…唔、呃—啊！"
country_modifier_Service_Tolerance:0"宜居家园计划"
country_modifier_Service_Tolerance_desc:0"给银河系无数种族提供宜居服务是件困难的事——不过我们做到了。"