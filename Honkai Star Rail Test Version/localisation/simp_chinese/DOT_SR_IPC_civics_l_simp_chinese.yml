#origin
origin_IPC_Default:0"星际和平"
origin_IPC_Default_desc:0"在遥远的过去，曾有一个深陷虚无之中的文明在踏入星空之前见识到了存护之星神的伟力，并决定将自身的意义寄托在存护之道上——这就是公司的起源。虽然克里珀不曾回应他们的声音，但他们仍然决心要为这一伟大的事业献身。\n如今，在公司最伟大的科学家们的努力下，他们终于探索出了通向璀璨群星的道路，而故事就从此开始。§!"
#。前方究竟是无尽的黑暗，还是永恒的光明？不管怎样，为了【存护】，公司必须前进。\n\n§R向着星辰与深渊！
origin_tooltip_origin_IPC_Default_effects:0"这个起源的作用是让玩家知道星际和平公司有内容。就算不带也能使用星际和平公司相关内容。"

#tradable_action
trade_action_Trade_More:0"租赁天使型谢债发行机"
trade_action_Trade_More_desc:0"星际和平公司会为任何可能的客户提供财富增值服务！只要您愿意付出一点点资源，通向财富的道路就将畅通无阻！"
trade_action_Idol_Show:0"偶像演出服务"
trade_action_Idol_Show_desc:0"国民幸福、社会稳定、国家活力，近在眼前！就连牲畜人口都会为之动容的终极偶像演出，如今走上货架！现在购买还赠送外星爱抖露握触须服务！"
trade_action_Stability_Keep:0"稳定维护服务"
trade_action_Stability_Keep_desc:0"维护稳定，就选星际和平！逐一发送执法者，请认准星际和平驰名商标！"
trade_action_Military_Training:0"商务军事训练"
trade_action_Military_Training_desc:0"星际和平，提供保卫和平的服务！"
trade_action_VIP_Ship_Treat:0"VIP舰队服务"
trade_action_VIP_Ship_Treat_desc:0"我们公司有着特别的舰队维护技巧，我们将像呵护情人那样温柔地维护您的舰船！"
trade_action_Charity_Treat:0"星际慈善援助"
trade_action_Charity_Treat_desc:0"我们对慈善这一词有着与众不同的理解，因此这份援助是收费的。"
trade_action_Faster_Growth:0"增长促进协议"
trade_action_Faster_Growth_desc:0"公司仅负责商品供应，不负责后期维护。"
trade_action_Live_Better:0"环境改善套餐"
trade_action_Live_Better_desc:0"星际和平公司有一个梦想，梦想有一天，毒性人口能与水生种族同席而坐，共习存护之道。"

