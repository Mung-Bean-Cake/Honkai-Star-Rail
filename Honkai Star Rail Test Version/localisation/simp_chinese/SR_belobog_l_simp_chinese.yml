 SRB_story.121.title:0 "进攻裂界胜利"
 SRB_story.121.desc:0 "对裂界的进攻计划获得了一场预料之中的胜利.裂界生物们在银鬃铁卫的火炮下不断的发出悲鸣,尽管付出了一些代价,但我们如愿以偿地得到了这块区域的控制权,现在距离成功又进了一步了.\n有时候我在想,也许我们可以用它们的哀号声开一场音乐会,然后邀请大守护者前来欣赏麾下战士们的英姿?"
 SRB_story.121.a:0 "有道理,立刻向大守护者提出邀请."
 SRB_story.121.b:0 "别开玩笑了,大守护者不会同意这种愚蠢的事情的."
 SRB_story.122.title:0 "告捷"
 SRB_story.122.desc:0 "与裂界生物之间的战斗迎来了一个良好的开端,在银鬃铁卫的浴血奋战下,我们成功抵挡了裂界生物的攻势,并且建立了一道坚固的防线.我们绝不会让任何一个裂界生物进入防线内,伤害我们任何一个居民.\n目前,整个战线的情况已经趋于稳定,裂界生物的攻势也开始放缓,是时候考虑如何向裂界侵蚀区发起反攻了."
 SRB_story.122.a:0 "我们必将收回失地."

 SRB_story.190.title:0 "裂界怪物已被全部清除"
 SRB_story.190.desc:0 "经过地毯式的搜索与清剿,裂界生物已经被完全消灭,我们的据点布满了曾属于裂界的地区的每一个角落,星球重新完整地回到了我们的手中.\n这场由万界之癌引发的灾难应该落下帷幕了."
 SRB_story.190.a:0 "这场伟大的胜利属于国家中的每个人!"

 SRB_story.199.title:0 "报错!"
 SRB_story.199.desc:0 "SRB_story.100+裂界战斗相关事件中的某一处出现了错误.\n\n如果你是玩家,没有使用控制台调出而看到了这则消息,请尽可能记录下跟本mod有关的上下文信息,在我看得到的地方联系我,大致描述一下是什么状况下发生的."
 SRB_story.199.a:0 ":(您的mod出现了一些问题"

 SRB_story.301.title:0 "大迁移"
 SRB_story.301.desc:0 "第一个殖民地已经成功建立了.显然地,这里的环境比母星更适合生存.在母星上放眼望去看不到边际的冰雪,以及令人头痛的裂界怪物,在这里都见不到.这对我们的民众有着巨大的吸引力.\n在我们的民意调查结果中,有相当大的数字的民众希望能够去新世界生活.如果我们同意他们的请求,就可以在消耗少量资源的情况下将巨量的人口从母星上移走——只要所获的影响力全部用于强制迁移."
 SRB_story.301.a:0 "我们当然同意"
 SRB_story.301.b:0 "还是算了吧"

