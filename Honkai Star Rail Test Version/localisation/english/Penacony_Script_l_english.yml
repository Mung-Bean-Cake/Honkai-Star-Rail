origin_Penacony:0 "Penacony"
origin_Penacony_desc:0 ""Unconstructed" Drink this bottle of Soluta ~Happy Dreams Fast~"
origin_tooltip_Penacony_effects:0 "Pinacony, located in the Asdener system, is a famous star of the pageant. In reality, the Penacony is an interstellar hotel suspended over the galaxy, where you can check in and enter your room to rest. And it's only after you fall asleep that you'll see "Pinoconnie" as it really is - a city of gilded delights. After you fall asleep, you can enjoy visiting the fairytale-scene dream "Daydream" hotel, experiencing the various interesting stores at the bustling "Otei Mall", strolling around the "Clock Boy Plaza", trying out the abundant amusement rides at "Aidien Park", or going sightseeing at the "Grand Central Terminal". ......"
The_Penacony_start_screen_messages:0 "Drink this bottle of Soluta ~ Happy Beauty Dreams Speedy ~ The Penacony, located in the Asthena Galaxy, is the famous star of the pageant. The real-life Pinoconnie is a star hotel suspended over the galaxy, where you can check in and enter your room to rest. And it's only after you fall asleep that you'll see "Pinoconnie" as it really is - a city of gilded delights. After you fall asleep, you can enjoy visiting the fairytale-scene dream "Daydream" hotel, experiencing the various interesting stores at the bustling "Otei Mall", strolling around "Clock Boy Plaza", trying out the abundant amusement rides at "Aidien Park", or sightseeing at the "Golden Central Station" ......"

