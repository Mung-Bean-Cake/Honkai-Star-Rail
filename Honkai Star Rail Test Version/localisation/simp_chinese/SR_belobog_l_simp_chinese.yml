#起源
 origin_belobog:0 "§R玩不了的贝洛伯格§!"
 origin_belobog_desc:0 "§R这个起源bug太多,完全玩不了§!\n在星核被成功封印后,雅利洛-VI的灾难并没有结束.久不退去的寒潮、逐渐紧缺的资源、贫瘠的土地、种种社会矛盾……尽管政府采取了种种措施,力图防止文明的火种被彻底熄灭,这一威胁最终还是来到了我们的眼前.\n根据预测,我们在母星上的文明活动只能再维持35年.好在我们仍有机会向星空中进发,在那里找到新的希望:永远离开母星,或是用外界的资源拯救这里."
 origin_tooltip_belobog_effects:0 "§R-警告：具有挑战性的起源§!\n除非完成了对母星的完全改造,35年后我们将无法再维持母星上的文明活动,§Y母星上的殖民地§!将被摧毁\n§Y雅利洛-VI:§!\n 地貌障碍移除速度+20%\n 行星建设速度+10%\n 岗位产生的资源+10%\n 稳定度+10"



