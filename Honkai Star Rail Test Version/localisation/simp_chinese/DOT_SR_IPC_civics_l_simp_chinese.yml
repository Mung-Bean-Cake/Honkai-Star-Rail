civic_Interastral_Peace_Corporation:0"§B星际和平公司§!"
civic_Interastral_Peace_Corporation_desc:0"§R【主题理念】\n必须带有这一项理念才能启用星际和平公司的相关内容。\n\n§M“只要存在交易之处，就存在星际和平公司。”\n\n§W在遥远的未来，星际和平公司的商标和旗帜出现在银河的每一个角落的那一天，孩子们会面带好奇地询问长辈，星际和平公司是如何走到了今天这一步。这要从何讲起呢？\n就从那最初的最初开始吧！\n从一个信仰存护之道的文明，由巨型企业统一后，研发出超空间引擎开始——"
Civic_Interastral_Peace_Corporation_desc2:0"§Y解锁数种新的§C贸易行为§!，通过给予对方一定时间的强力BUFF换取所需，可以在交易中查看。§!\n§Y解锁一系列的理念和企业分部建筑，一部分理念需要特定的思潮才能使用，新解锁的分部建筑有着共同的特点：在给他国带来与人口挂钩的大量£job£§C岗位§!、£stability£§C强力效果§Y和极高£trade_value£§C贸易价值§Y的同时，给自己带来极高的£energy£§C分部收入§Y和可无限叠加的£influence£§C增益§R。\n\n星际和平公司的根本特征有三：星际，和平，以及公司。§W"
#civic_Education_Corp:0"教育普及机构"
#civic_Education_Corp_desc:0""
#civic_Galactic_Media:0"星际传媒公司"
#civic_Galactic_Media_desc:0""
#civic_Employment_Org:0"银河就业公约"
#civic_Employment_Org_desc:0"§M“一个就业者为存护之道做出的贡献，大于九十九个失业者。”\n§!从克里珀的存护之道中，我们引申出了新的信条：让各个文明的大部分都能有一份工作，是达成存护目标的基础，它既符合存护的目的，也是存护的手段。\n我们认为，失业会带来颓丧、绝望、不稳定、需求降低和业绩降低，从而直接或间接地破坏“存护”。因此，我们将投身于让银河系人人有工打的事业——当然，主要是为我们打工。\n\n§Y解锁£building£分部建筑§C劳务派遣机构§Y，提供巨量的£pops£§C职员、经理、商人岗位§Y，给当地产出极高的£trade_value£§C贸易价值§Y，也让该£energy£§C分部价值§Y上升，并让我们获得全国的£trade_value£§C贸易价值§Y和£energy£§C分部价值§Y增益。"
#civic_Housing_Corp:0"宇宙地产公司"
#civic_Housing_Corp_desc:0"§M“让每一个人都能拥有遮风挡雨的小家，这也是一种存护。”\n§!在浩瀚无边的银河中，总有一些生灵连住的地方都没有，而这就是我们的商机所在，也是实践存护之道的绝妙途径。在遥远的异星上，那些无家可归的人们将看到我们的商标，对我们物廉价美的住房啧啧赞叹，并为这一美妙的商品付钱——有的时候是负钱。\n\n§Y解锁£building£分部建筑§C房产建设计划§Y，提供巨量的住房并提高当地£time£建设速度，同时给予当地较高的贸易价值加成，使我们得到全国的住房加成和£time£建造速度加成。"
#civic_Happy_Org:0"星河欢乐商人"
#civic_Happy_Org_desc:0""

civic_Idol_Institution:0"§B星海偶像机构§!"
civic_Idol_Institution_desc:0"§M“1.一种为人所崇拜、供奉的雕塑品，比喻人心目中具有某种神秘力量的象征物。”\n“2.一种不加批判而盲目加以崇拜的对象。特指一种传统的信仰或理想。”——《银河词典》§!\n\n§W在我们这个物种还没能离开母星系时，偶像文化就在我们的星球上大放异彩，出现在社会的各个角落。现在，偶像将与我们一同飞向宇宙，像恒星那样向全银河放射光芒。"
Civic_Idol_Institution_desc2:0"§Y解锁两个互斥的进阶理念：梦想的存护者、阴影中的偶像，在选用该理念五十年后可选。\n解锁新的贸易行为：§C偶像演出服务§!，给予对方强力的舒适度、幸福度加成。\n解锁£building£分部建筑§C偶像经营机构§!，给当地提供大量的£job£§C卫星偶像§!岗位，产出大量的§C£amenities£舒适度§!、§C£happiness£幸福度§!及§C£trade_value£贸易值加成§!，同时给予我们自己的£job£偶像岗位§C£unity£凝聚力§!、§C£energy£能量币§!、§C£society£社会学研究§!产出加成。\n此外，解锁能在我们自己的星球上建造的提供偶像和练习生£job£岗位的建筑。\n§!§!§!§!"
civic_DarkIdol_Institution:0"§b阴影中的偶像§!"
civic_DarkIdol_Institution_desc:0"§R【进阶理念】§!\n§M“艾伯特先生，不要再冲了！”——灵能偶像劝告水生类粉丝§!\n\n§W在迈入银河之后，我们的偶像行业向着奇怪的方向发展了，各种黑暗或诡异的问题出现在了偶像群体当中——权色交易、幕后交易、与恐虐签约驰骋于战场的英雄偶像、灵能偶像直播探索虚境、解开基因锁成为超人爱抖露、上传意识成为能与每一个粉丝直接接触的赛博偶像……我们的偶像们大概是出了点什么问题。但是，没有人能否认，这样混乱的状况创造出了无与伦比的辉煌文化和贸易价值，它的黑暗却为存护之道带来了新的光明。§!§!"
Civic_DarkIdol_Institution_desc2:0"§Y强化£job£§C偶像类岗位§!，产出更多的£energy£、£unity£、£society£、£trade_value£、£happiness£、£amenities£，同时给当地星球提供§C人口增长速度§!和£crime£§R犯罪率§!\n强化£building£§C偶像相关建筑§!，使之提供更多的£job£§C偶像类岗位§!，给予更多的§C修正§!§!\n启用一种强力的宗主国建筑£building£§C偶像驻留区域§!，给予附庸国£job£§C卫星偶像岗位§!，提供£stability£，快速增长其£loyalty£，为宗主国提供£influence£"
civic_LightIdol_Institution:0"§B梦想的存护者§!"
civic_LightIdol_Institution_desc:0"§R【进阶理念】§!\n§M“星际和平偶像组合为什么是神？首先……”——《存护之道》§!\n\n§W在迈入银河之后，我们的偶像文化仍在不断发展，终于到了今天这一步——在整个银河系的每一个角落，从盖亚星球到理想城，从死灵类生物到海星，所有的生物都喜爱我们的偶像，将他们自己的愿望和情感寄托在无数光年之外的偶像们身上，因此产生的商业价值、正面情感乃至灵能都为存护之道作出了极大的贡献。让我们再进一步，公司旗下的偶像们将更加耀眼、更加美好，用它们的歌声和信息素存护粉丝们的梦想！§!§!"
Civic_LightIdol_Institution_desc2:0"§Y强化£job£§C偶像类岗位§!，产出更多的£energy£、£unity£、£society£、£trade_value£、£happiness£、£amenities£，同时给当地星球提供§C劳工产出加成§!\n强化£building£§C偶像相关建筑§!，使之提供更多的£job£§C偶像类岗位§!，给予更多的§C修正§!\n启用一种强力的宗主国建筑£building£§C银河巡回舞台§!，给予附庸国£job£§C卫星偶像岗位§!、£amenities£和£happiness£，增长其£loyalty£，为宗主国提供£influence£§!"

civic_Stability_Keeper:0"§B商业维稳协议§!"
civic_Stability_Keeper_desc:0"§M“稳定压倒一切。”——《灯塔星人警句选》§!\n\n§W我们认为稳定是一切文明前进的必要条件，没有稳定的环境，进步和发展都难以实现。但对于许多文明来说，稳定始终是难以企及的——这样的问题一般来源于他们的社会制度，偶尔来源于他们的生物本性。\n为了全宇宙的存护，我们将把稳定这一美妙的商品交予被我们选中的那些文明，让他们的民众得以在安稳中创造幸福的明天——当然，这是要钱的。§!"
Civic_Stability_Keeper_desc2:0"§Y解锁两个互斥的进阶理念：安乐的存护者、和平明日公约，在选用该理念五十年后可选。\n解锁新的贸易行为：§C稳定维护服务§!，给予对方强力的稳定性加成。\n解锁£building£分部建筑§C商业维稳集团§!，给当地带来较高的£stability£、§C主流思潮吸引力§!和大量£job£§C岗位§!，降低其£crime£，同时给予我们自己所有星球£stability£和§C主流思潮吸引力§!。§!"
civic_Stability_Keeper_Wild:0"§B安乐的存护者§!"
civic_Stability_Keeper_Wild_desc:0"§R【进阶理念】§!\n§M“和平不是一个理想、一个梦，它是万人的愿望。”—巴金§!\n\n§W在踏入星际社会之后，星际和平公司的业务像她本身一样飞速发展，演变出了崭新的形式。\n在无数次的协定、无数次的磋商中，我们对自己的职责和商品产生了更为深刻的理解。\n我们之于银河中的诸多文明，就如那父母之于儿女（注：为避免思潮纠纷，应在此处额外加入数百种Gender）。我们将和平与稳定交予他们，正如父母给孩子们提供一个安稳而幸福的家。我们将默默地守望他们的成长，如银河系的监管人般用温情和力量存护整个银河的未来。§!"
Civic_Stability_Keeper_Wild_desc2:0"§Y强化£building£分部建筑§C商业维稳集团§!，给当地带来更高的§C人口消费品维护费减益§!、£stability£、£happiness£和£trade_value£\n启用一种强力的宗主国建筑，根据驻军数目给予附庸国£stability£和£happiness£，增长其£loyalty£§!"
civic_Stability_Keeper_Quick:0"§b和平明日公约§!"
civic_Stability_Keeper_Quick_desc:0"§R【进阶理念】§!\n§M“所谓和平，不过是两次战争之间的时日。”——鲁迅§!\n\n§W迈入星间已经有些时日，在我们公司中已经产生了数次世代交替。我们这一代人发现，未来也许并没有先人们想象的那样美好——前方固然有无限的资源、无限的进步、无数的美好，却也有【毁灭】正张开獠牙等待。为了【存护】子孙后代、也许还有活到那时的我们自己的未来，在与大敌相遇之前，我们必须要尽可能地发展，而这就要求一个可以稳定生产、研究、发展的环境——一个我们不惜一切代价也要建设、夺取并且保=维护的环境。§!"
Civic_Stability_Keeper_Quick_desc2:0"§Y强化£building£分部建筑§C商业维稳集团§!，给当地带来更高的£stability£和£trade_value£，降低其£crime£\n启用一种强力的宗主国建筑，根据驻军数目给予附庸国£stability£，更快地增长其£loyalty£§!"
civic_Military_Corp:0"§B开门自由贸易§!"
civic_Military_Corp_desc:0""
Civic_Military_Corp_desc2:0"§Y解锁新的贸易行为：§C商务军事训练§!，给予对方强力的战斗力加成。§!\n§Y解锁新的贸易行为：§CVIP舰队服务§!，给予对方舰队容量加成，降低其舰船维护费。§!\n§Y解锁£building£分部建筑§C军事训练机构§!，给当地带来§C陆军初始经验§!、£defense_army£§C防御部队§!和大量£job£§C岗位§!，同时给予我们自己£military_ship£§C舰队容量加成§!。§!"
civic_Birth_Org:0"§B生育促进组织§!"
civic_Birth_Org_desc:0"§M“人世间有许多奇迹,人比所有奇迹更神奇。”——勒福克索斯§!\n\n§W在我们这个世界，人口是当之无愧第一生产力——更多的人口，能产生出更伟大的思想、更前沿的知识和更丰富的资源，它正是银河系繁荣的基础，也是让银河系从灾难中得到【存护】的关键。基于如此的理解，我们——星际和平公司，将为所有客户提供促进生育的服务！§!\n§g至于生下来但找不到工作的新人口？可以给我们打工嘛。§!§!"
Civic_Birth_Org_desc2:0"§Y解锁£building£分部建筑§C甜美生育设施§!，给当地带来较高的£pops£§C人口增长速度加成§!和大量£job£§C岗位§!，同时给予我们自己所有星球£pops£§C人口增长速度加成§!。§!"
civic_Enviroment_Corp:0"§B环境改善集团§!"
civic_Enviroment_Corp_desc:0"§M“How Dare You!”——理想城建造者，反驳要求保持自然环境的狂热自然主义者§!\n\n§W不同的生物适合不同的环境，而我们要做的，就是将客户所需的环境提供给他们。让银河的诸多生灵能更舒适地生活，这也是符合存护之道的。当然，这份服务是有偿的。§!"
Civic_Enviroment_Corp_desc2:0"§Y解锁£building£分部建筑§C环境改善机关§!，给当地带来少量的£pops£§C人口增长速度加成§!、大量£job£§C岗位§!和一定的§C宜居性§!，同时给予我们自己所有星球£pops£§C人口增长速度加成§!和§C宜居性§!。§!"
civic_Labour_Corp:0"§B劳动监督公司§!"
civic_Labour_Corp_desc:0"§M“醒醒，该去运输瓷金装甲板了。”——《理想城的建造者》§!\n\n§W存护自身并不是开开心心、轻轻松松就能做到的事情，相反，存护之道中往往充斥着悲剧、辛劳与牺牲。只有整个银河都投入到高效的工作中，我们——星际和平公司的理想才能实现。为此，我们将向愿意付费的客户提供增加工作效率、监督工作进程的服务。之所以我们能把这当作商品卖，是因为我们拥有独特的理论……§!"
Civic_Labour_Corp_desc2:0"§Y解锁£building£分部建筑§C劳动监督机构§!，给当地带来大量£job£§C岗位§!和£job£§C劳工产出加成§!，同时给予我们自己所有星球£job£§C劳工产出加成§!。§!"
civic_Upper_Salon:0"§B上流社会沙龙§!"
civic_Upper_Salon_desc:0""
civic_Slave_Corp:0"§B特别资产公司§!"
civic_Slave_Corp_desc:0"§M“自由即奴役。”——奥威尔§!\n\n§W有那么一些生命不被认为是有自由意志和自由权利的生命，而是被当成工具、材料、机器人，他们到底为什么会变成一种资产与我们无关，我们要做的就是为客户提供对这类资产的特殊增值服务，以便让真正有价值的客户变得更有价值，从而助力我们在存护之路上迈进。§!"
Civic_Slave_Corp_desc2:0"§Y解锁£building£分部建筑§C资产管理企业§!，给当地带来大量£job£§C岗位§!和£slavery£§C奴隶产出加成§!，同时给予我们自己所有星球£slavery£§C奴隶产出加成§!。§!"
civic_Breu_Corp:0"§B基层治理协议§!"
civic_Breu_Corp_desc:0"§M“权力厌恶真空。”——？？？§!\n\n§W在星际时代，如何管理巨量增长的人口和幅员辽阔的疆域是一个广泛的问题，而解决这一问题的我们正好能给为此困扰的客户们提供相应的服务。\n当然，客户们也许不会放心直接将国家交给我们进行管理，所以这里面还有一系列的学问……§!"
Civic_Breu_Corp_desc2:0"§Y解锁£building£分部建筑§C委托治理公司§!，给当地带来大量£job£§C岗位§!和£empire_modifier£§C行政管理上限§!，同时提高我们自己的£empire_modifier£§C行政管理上限§!。§!"
civic_Market_Socialism:0"§B市场社会主义§!"
civic_Market_Socialism_desc:0""
Civic_Market_Socialism_desc2:0"§Y解锁£building£分部建筑§C劳动仲裁集团§!，削弱当地的£stability£、降低劳工和奴隶£happiness£并提高其£political_power£，同时提高我们自己的£job£劳工人口资源产出、£happiness£和£political_power£。§!"
civic_Liberation_Org:0"§B星海解放组织§!"
civic_Liberation_Org_desc:0""
civic_Migration_Corp:0"§B星际移民中介§!"
civic_Migration_Corp_desc:0"§M“应润尽润，神兔双赢。”§!\n\n§W银河系各种族自由流动的权力也是我们存护的对象，在我们长久的钻研下，我们已经形成了一整套鼓励移民的产业链，能够帮助当地居民前往他们希望的地区，同时给当地缓解人口压力。§!"
Civic_Migration_Corp_desc2:0"§Y解锁£building£分部建筑§C外星移民中介§!，提高当地的£housing£、£amenities£消耗和§C迁出推动力§!，同时提高我们自己所有星球的§C来自迁入的人口增长§!、§C迁入吸引力§!，降低我们的§C奴隶市场购买费用§!。§!"
civic_Charity_Org:0"§B银河慈善机构§!"
civic_Charity_Org_desc:0"§M“赠人玫瑰，手有余香。”§!\n\n§W我们始终记得：在身为“公司”之前，我们更是存护的信徒。为了存护银河系人民，我们将奉献自己的力量，将我们的财富用于造福其他星球的住民，这也能为我们带来良好的口碑和高涨的士气。§!"
Civic_Charity_Org_desc2:0"§Y解锁£building£分部建筑§C慈善援助机构§!，提高当地的£housing£、£amenities£和£happiness£，降低当地人口的£food£、£consumer_goods£维护费，同时提高我们自己全国的§C来自迁入的人口增长§!、§C迁入吸引力§!、£unity£产出。§!"
civic_Tech_Corp:0"§B科学技术集团§!"
civic_Tech_Corp_desc:0"§M“科学技术是第一生产力。”§!\n\n§W星际和平公司正是依靠着先进的技术才得以飞出母星、扩展力量，同时更加广泛地实践存护之道。我们认为，技术和技术进步乃是最佳的商品，也是我们的王牌商品。倘若我们的客户愿意出钱，我们当然也愿意将这份商品出售给他们。§!"
Civic_Tech_Corp_desc2:0"§Y解锁£building£分部建筑§C星辰科技公司§!，提高当地的£research£产出，提供大量£job£，同时提高我们自己全国的§C研究速度§!、§C科研人员产出§!。§!"
civic_Robot_Corp:0"§B机器生产集团§!"
