pc_astral_express_desc:0 "星穹列车短暂停歇后，又将再次穿越星海。听啊，列车的鸣笛已经奏响前行序曲。新的世界、新的生命、新的故事，等待着开拓者的驻足。准备好奔赴新的「开拓」之旅了吗？跃迁即将开始，请开拓者做好准备，3、2、1……下一站：银河！"

