DOT_SR.003.name:0 "记长乐天夜游"
DOT_SR.003.desc:0 "十月十二日这天，在不夜侯，我与两三百年不见的工造司旧友相遇了。说来奇怪，我只记得当初和他一言不合，决定今生今世不再搭理对方；就在不夜侯里，偶然间听到旧友招呼的声音，我便将那些旧时不悦抛之脑后了；没想到过了一两百年，我们俩又坐在同一张桌案前品茗论茶了。想来不夜侯就是这样的地方，总是有一些意想不到的奇遇。鳞渊春一壶又接一壶，中途又添了几次茶水，不觉之间，茶汤味寡淡，而天色也越来越晚；旧友被调去了云骑军中负责舰船设备管理，有军纪要求在，必须按时返回岗位；交换了联系方式之后，我们便不舍地离开了。在回家路上，灯影幢幢，我回想起很多与旧友共事的经历：一同在凌云壁海学习飞舸的时候，我考过了飞行驾照，而旧友没有通过；为了买到最新款的「灵瑞」玉兆，一起到陈其货里做了很久的零工；曾经无话不谈的好友，竟会因为一件想不起来的小事，两三百年都没能说上话。如果我和旧友都不是仙舟人，也许不到百岁就会早早离世，就不再有相聚的机会了；那实在是太过可惜了。也许是茶饮太多，也许是过于兴奋，躺在床上久久未能合眼，我便起了兴致想要夜游；是日洞天月色比往日更加明朗，实在是不能错过；一人独享，又实在可惜，正好我的爱徒也没有睡着，我便带上他一同在长乐天夜游。穿过悠暇庭，走进草径深处，那是一片仿古的亭台废墟，藏在深草之中，还未来得及清理；月色抚摸之下，这些石构件反射出温柔的白光；一具仿古的石狮子侧卧在草地上，天地为床，睡意正酣，它就像是正在月光深潭之中缓缓下沉；我和爱徒屏息凝神，生怕将它吵醒。这里被推倒的还有莲花石柱，云纹水槽，几乎没有完整的形致，实在是可惜；每过一段时间，总会有年轻人提出复古风潮，折腾出一些古人玩艺；我想，无论是我，还是这些复古艺术家都对漫长的时间心存畏惧，总是尝试用怀旧的方式让过去不再被稀释，但这一切在时间面前终将是无能为力的。深草区里斑驳的石构就像是有了呼吸一样；一个遥远的声音在说：「不要去尝试理解，今夜只有感受便可……」我便也停下了多余的思考；恍惚之间，爱徒已然站立安眠。卉萌园每日都有行人走走停停，亦有月光，亦有碎石；只是多了我和爱徒这么闲的人罢了。"
DOT_SR.003.a:0 "外星人，还是垃圾短讯？"
DOT_SR.003.b:0 "爱徒：？？？"

DOT_SR.004.name:0 "宇宙深处的悲鸣"
DOT_SR.004.desc:0 "欢迎游玩「崩坏：星穹铁道」模组。星穹列车短暂停歇后，又将再次穿越星海。听啊，列车的鸣笛已经奏响前行序曲。新的世界、新的生命、新的故事，等待着开拓者的驻足。准备好奔赴新的「开拓」之旅了吗？跃迁即将开始，请开拓者做好准备，3、2、1……下一站："
DOT_SR.004.a:0 "银河！"

#起源
origin_Xianzhou:0 "仙舟联盟"
origin_Xianzhou_desc:0 "「推荐」千秋敌忾，万劫同舟；三千弱水无疆寿，止取一瓢不饮竭。"
origin_tooltip_Xianzhou_effects:0 "于古老的神话时代，数艘仙舟受命起航星海寻求长生灵药，求药之舟豪掷光阴岁月，消磨身躯意志，终于盼得药师赐福；然而能够赐予长生的果实却只带来四海萧条、黎庶涂炭；直到巡猎星神岚从深渊归来，以引力为弦、辰矢满弓，一击斫断建木，才断绝了「丰饶」之孽；仙舟脱离迷途之后，受「巡猎」指引成立联盟，组织起强盛的云骑军队；联盟以丰饶孽物为航标，以断绝不死污染为己任，巡疆无垠星野；漫长岁月里，「仙舟联盟」已登陆过无数曾得神明驻足的世界，将不死孽物尽数消灭，任何祈求丰饶恩惠的星民种族，都不得不将仙舟歼星的威胁考虑其中；而这也正是「仙舟联盟」所寻求的威慑，他们要化身为恒常的警钟，成为一切贪生之人无法支付的代价；时至今日，不同生灵齐聚仙舟，都是为了报复肆意妄为的「丰饶」，彻底贯彻「巡猎的意志」；因此，不死劫难一日不尽，星海巡航便一日不停。"
origin_Astral_Express:0 "星穹列车"
origin_Astral_Express_desc:0 "「待完善」呜，呜，排排坐，莫站立，瓦普跳跃要小心；呜，呜，安全带，随时系，餐车不是打牌地！"
origin_tooltip_Astral_Express_effects:0 "开拓的星神阿基维利陨落之后，祂的开拓意志被追随者「无名客」们继承，其中就包括祂曾搭乘的星穹列车；然而「万界之癌」恣肆蔓延，列车所枕银轨也未能幸免；疾疫未至时，列车就已步履维艰；道阻且塞时，便不得不悄然搁浅；如此经年累月，不知过了多久，一位红发少女与荒废的列车相遇了；她被遗落在引擎和银轨之间无言故事所吸引，花费时间填补了裂隙，抚平了磨损，将列车上下修葺一新；于是，好奇尚异的少女踏入列车的车厢，开始了丈量宇宙的开拓之旅；星穹列车逐站停靠，乘客也来往匆匆，不断有人加入列车的旅途，又不断有人离去；旅者们来自不同的世界，背负不同的过往，奔赴不同的终点，但只要身处列车之中，他们便共享同一段旅程；因此，即便旅客们各怀心思，甚至心怀鬼胎，列车和姬子对此也毫不介意——只要有人愿意共赴奇旅，车门便慷慨地为其开启。"
origin_Herta_Space_Station:0 "空间站「黑塔」"
origin_Herta_Space_Station_desc:0 "「待完善」秉承「传历智识」之理念，从事着自由而广阔的研究；星河是隽永的诗篇，「黑塔」空间站正徐徐地翻开书卷。"
origin_tooltip_Herta_Space_Station_effects:0 "黑塔女士曾一度为遍历星域的藏品发愁，数量巨大、封装不易，本人更是不愿打理；热情慷慨的星际和平公司随即提出方案，封存智慧与秘密的空间站「黑塔」便由此诞生；站内上下围绕藏品制定详尽的收容措施，力求「于清晰合理之中包罗万象」；现象被特殊容器收纳，奇物被奇物条目规范——大千藏品被分门别类，封藏于站内深处以供研究；随即公司提出共同探索繁星奥秘的倡议，求新探异的学者们纷纷进驻站点，开展学问；科员们大多仰慕黑塔女士，誓愿践行星空理想，探寻寰宇间繁星低语的秘密；他们探秘星空生命的疆域，明辩义理争论的正义，概拓星河原野的风貌，破解宗仪典祀的玄秘，践行格物致知的精神。"
origin_Stellaron_Hunters:0 "星河猎手"
origin_Stellaron_Hunters_desc:0 "「待完善」星际和平公司所颁之通缉令：刃、银狼、萨姆……以上四人，死活不论；不得伤害『命运的奴隶』，或使其失去自主思考能力。"
origin_tooltip_Stellaron_Hunters_effects:0 "在某个寂静的时刻，「万界之癌」如投水之石在浩瀚星海中激起涟漪，在极短时间内，这些扭曲难明的物质已经浊流诸界，而与泥滓同行的却是日彩星辉的宝石——亦即星核；星核所到之处，无不遗留沦亡与破丧；对各种深受其害的文明来说，星核便是毁灭的象征；即便如此，星海之中还是出现了浊水求珠之人，他们自称为「星核猎手」，为了夺取星核而穿梭往来于不同世界之中；除却事迹之外，「星核猎手」的一切都不为外人所知：他们信奉的星神究竟为何，夺取星核又谓何求？……纷纷传言中只有一条在宇宙间达成了共识：即「星核猎手」成员甚少，但个个身手不凡。"


#开局介绍
