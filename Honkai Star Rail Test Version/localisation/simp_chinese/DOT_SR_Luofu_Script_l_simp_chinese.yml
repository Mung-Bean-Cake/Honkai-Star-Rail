DOT_SR.003.name:0 "记长乐天夜游"
DOT_SR.003.desc:0 "十月十二日这天，在不夜侯，我与两三百年不见的工造司旧友相遇了。说来奇怪，我只记得当初和他一言不合，决定今生今世不再搭理对方；就在不夜侯里，偶然间听到旧友招呼的声音，我便将那些旧时不悦抛之脑后了；没想到过了一两百年，我们俩又坐在同一张桌案前品茗论茶了。想来不夜侯就是这样的地方，总是有一些意想不到的奇遇。鳞渊春一壶又接一壶，中途又添了几次茶水，不觉之间，茶汤味寡淡，而天色也越来越晚；旧友被调去了云骑军中负责舰船设备管理，有军纪要求在，必须按时返回岗位；交换了联系方式之后，我们便不舍地离开了。在回家路上，灯影幢幢，我回想起很多与旧友共事的经历：一同在凌云壁海学习飞舸的时候，我考过了飞行驾照，而旧友没有通过；为了买到最新款的「灵瑞」玉兆，一起到陈其货里做了很久的零工；曾经无话不谈的好友，竟会因为一件想不起来的小事，两三百年都没能说上话。如果我和旧友都不是仙舟人，也许不到百岁就会早早离世，就不再有相聚的机会了；那实在是太过可惜了。也许是茶饮太多，也许是过于兴奋，躺在床上久久未能合眼，我便起了兴致想要夜游；是日洞天月色比往日更加明朗，实在是不能错过；一人独享，又实在可惜，正好我的爱徒也没有睡着，我便带上他一同在长乐天夜游。穿过悠暇庭，走进草径深处，那是一片仿古的亭台废墟，藏在深草之中，还未来得及清理；月色抚摸之下，这些石构件反射出温柔的白光；一具仿古的石狮子侧卧在草地上，天地为床，睡意正酣，它就像是正在月光深潭之中缓缓下沉；我和爱徒屏息凝神，生怕将它吵醒。这里被推倒的还有莲花石柱，云纹水槽，几乎没有完整的形致，实在是可惜；每过一段时间，总会有年轻人提出复古风潮，折腾出一些古人玩艺；我想，无论是我，还是这些复古艺术家都对漫长的时间心存畏惧，总是尝试用怀旧的方式让过去不再被稀释，但这一切在时间面前终将是无能为力的。深草区里斑驳的石构就像是有了呼吸一样；一个遥远的声音在说：「不要去尝试理解，今夜只有感受便可……」我便也停下了多余的思考；恍惚之间，爱徒已然站立安眠。卉萌园每日都有行人走走停停，亦有月光，亦有碎石；只是多了我和爱徒这么闲的人罢了。"
DOT_SR.003.a:0 "外星人，还是垃圾短讯？"
DOT_SR.003.b:0 "爱徒：？？？"

DOT_SR.004.name:0 "宇宙深处的悲鸣"
DOT_SR.004.desc:0 "欢迎游玩「崩坏：星穹铁道」模组。星穹列车短暂停歇后，又将再次穿越星海。听啊，列车的鸣笛已经奏响前行序曲。新的世界、新的生命、新的故事，等待着开拓者的驻足。准备好奔赴新的「开拓」之旅了吗？跃迁即将开始，请开拓者做好准备，3、2、1……下一站："
DOT_SR.004.a:0 "银河！"