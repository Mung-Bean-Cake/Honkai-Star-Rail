#建筑
xz_building_mineral_and_energy:0 "工造司造化洪炉"
xz_building_mineral_and_energy_desc:0 "随着星核灾变降临，被建木根系缠绕占夺的能量炉心。传闻其中封印着岁阳，用于为仙舟提供能量并消磨其自身能量。"
xz_building_food_and_consumer_goods:0 "丹鼎司行医市集"
xz_building_food_and_consumer_goods_desc:0 "丹鼎司中药商往来的市集。古老年代里，只有受许可的求药使才能抵达此处，采买灵药。"
xz_building_alloys_and_rare:0 "工造司镕金坊"
xz_building_alloys_and_rare_desc:0 "镕金坊的工正需日日监察供奉造化烘炉的阵法完好，以免洪炉倾覆。"
xz_building_amenities_and_unity:0 "丹鼎司岐黄署"
xz_building_amenities_and_unity_desc:0 "丹鼎司中群医聚集，研攻岐黄之术的楼阁。中庭之树乃是建木根系的一支。"
xz_building_xz_stronghold:0 "云骑军护卫枢"
xz_building_xz_stronghold_desc:0 "云骑军是仙舟联盟的武装力量。其建制横跨现存的六座仙舟，捍卫着仙舟子民的安全，也担负征伐丰饶孽物的重任。"
xz_building_xz_researcher:0 "太卜司大衍穷观阵"
xz_building_xz_researcher_desc:0 "罗浮仙舟倚之占算未来的大型阵法。卜者们将无数玉兆联结，鉴往知来，洞幽烛阴。大衍穷观阵需要经常运行，以备需要时能随时投入卜筮。"
xz_building_xz_roboticist:0 "工造司格物院"
xz_building_xz_roboticist_desc:0 "工匠们进行设计工作之处，也用于存放设计图、手稿等。"
