 planet_jarilo_emigration_push:0 "迁出法令"
 planet_jarilo_emigration_push_tooltip:0 "克里珀堡的法令和这颗星球即将到来的灾难都促使着人们尽快离开"
 planet_jarilo_start_modifier:0 "雅利洛-VI"
 planet_jarilo_start_modifier_tooltip:0 "原来也许是一颗海洋星球"
 severe_cold_torture:0 "严寒的拷打"
 severe_cold_torture_tooltip:0 "母星上的经历让这个物种学会了设法在寒冷的气候下生存"



#特殊项目和事件链
 SRB_story_main_chain_title:0 "火种计划"
 SRB_story_main_chain_desc:0 "按照目前的情况,贝洛伯格终会陷落.我们必须向星空进发,找到生存的出路."
 SRB_main_story_choice_leave:0 "离开母星"
 SRB_main_story_choice_leave_DESC:0 "离开母星之后我们将失去母星上大部分的文明成果,我们只能尽可能地把重要的东西搬到殖民地上,然后等待母星上的灯光熄灭.重新发展的过程定会面临重重困难.假如我们能够成功地迁移人口,在殖民地上重建文明,也要考虑文明后续的发展.\n社会上支持其它方案的人数量不少,我们要花费一段时间说服绝大多数人接受我们的决定."
 SRB_main_story_choice_stay:0 "留在母星"
 SRB_main_story_choice_stay_DESC:0 "留在母星意味着我们能够继续利用已有的文明成果,但这也意味着我们必须抵抗母星极端恶劣的环境,并在漫长的过程中改造和发展母星.比起另一个方案,这个过程也许更加困难；但如果我们成功了,这将成为一段光辉的历史.可以预见的是,在成功之后,我们的文明将能够爆发出巨大的力量.\n这个方案将给整个文明带来巨大挑战,我们要花费一段时间说服绝大多数人接受我们的决定." 

 SRB_blocker_1_remove_fail:0 "我们尚未掌握能够移除裂界的科技."
 SRB_blocker_2_remove_fail:0 "我们尚未掌握能够移除寒潮的科技."
 belobog_blocker_1_research_1:0 "理论成果搭起框架"
 belobog_blocker_1_research_1_DESC:0 "灾难的源头——星核,带来了裂界.即便在星核已被封印的今天,裂界也仍未退去.近百年来,我们频繁受到裂界的侵扰,而这种日子想必还会持续不少时间.\n但科学界最新的消息让我们看到了希望.有不少科研人员发表了关于裂界的最新理论成果,使我们能够构建起一个理论框架.或许,我们可以建立一个专门的项目,投入足够的资源,也许会给我们如今的处境带来一丝转机……?"
 belobog_blocker_1_research_2:0 "疯狂的抓捕"
 belobog_blocker_1_research_2_DESC:0 "记者们争先恐后地报道着一个离奇的事件：一队疯狂的科学家前往一处裂界怪物聚集地,试图抓捕一些裂界怪物带回研究.虽然他们的抓捕成功了,但在铁卫搜救小队最终找到他们时,他们被困在了那里.\n我们发现有不少科研人员把注意力放在了裂界怪物身上.不过,抓捕裂界生物这种事显然交给铁卫更合适."
 belobog_blocker_1_research_3:0 "进一步的研究"
 belobog_blocker_1_research_3_DESC:0 "先前我们组织了一个大型科研项目,旨在完善基本的理论框架并为相关应用做好铺垫.在那之后,科研人员仍致力于发现裂界的更多秘密,在科技应用的过程中也发现了许多亟待解决的问题.这些问题被统合起来,递交给了科学研究院讨论.\n我们如今已经发掘了星辰大海的许多秘密,我们的思路也得到了一定程度上的扩展.我们也许不需要把裂界内部的秘密看得一清二楚、把理论研究得无比透彻.在如今时间紧迫的情况下,我们只需要在先前的基础上稍加改进,使我们能够充分地控制裂界即可."
 belobog_blocker_1_research_4:0 "星球裂界勘测"
 belobog_blocker_1_research_4_DESC:0 "在我们有能力真正控制裂界之后,我们成功把裂界驱离了我们的活动范围,并加快了裂界自然消失的速度.\n复苏母星的目标离我们已经不远了,有必要开展特殊项目把母星上的裂界勘测清楚,才能指定彻底清除裂界的计划.这显然要耗费巨大的人力物力,但为了最后一步做准备,这些都是值得的."
 belobog_blocker_1_research_5:0 "裂界清除计划"
 belobog_blocker_1_research_5_DESC:0 "再次回到太空以来,我们已经在裂界上下了不少功夫,无论是研究、抑制、清除,还是对抗.毫无疑问,如今的裂界已经处于了我们的全面压制之下.\n现在是一个完美的机会.有着之前勘测的数据,我们终于可以制定一个庞大的计划,把困扰我们近千年的裂界从我们的母星上彻底赶走.在此之后,我们就再也不用担心裂界的事情了."

 belobog_blocker_2_research_1:0 "贝洛伯格之外"
 belobog_blocker_2_research_1_DESC:0 "寒潮仍覆盖着雅利洛-VI的表面.\n这是个令人悲伤的消息.城外的冰天雪地把我们牢牢禁锢在了几片小地方.在这种限制之下,想继续在母星上发展是不可能的.\n继续龟缩在贝洛伯格周围无异于坐以待毙.我们必须找到能够在城外建立起一片新城区的方法"
 belobog_blocker_2_research_2:0 "寒潮中的扩张办法"
 belobog_blocker_2_research_2_DESC:0 "仅仅有据点是不够的.要在冰天雪地里建立起一座城市,必须有完备的一套机制保证人员的大规模活动和物资的稳定供应.\n在母星的环境下,扩张领土的过程将会比在宇宙中还困难.整套流程想要运作起来需要各个领域的协力合作."
 belobog_blocker_2_research_3:0 "古代遗迹的再开发"
 belobog_blocker_2_research_3_DESC:0 "在冰雪覆盖的星球上,许多神秘的前文明遗迹静静地埋藏在积雪下方.在好奇心的驱使下,古代文明的遗产常常使我们停下脚步.这些遗迹潜力巨大.我们应该成立特殊项目,派出探险队来好好研究一下这些遗迹的秘密,必能收获许多."
 belobog_blocker_2_research_4:0 "星球地图再绘制"
 belobog_blocker_2_research_4_DESC:0 "随着寒潮的不断退去,母星真正的样貌逐渐显现出来.而这也带来了一些问题：数百年前的世界地图如今只能作为参考了.\n随着我们复苏母星气候计划的不断推进,重新勘探母星地形的任务也愈显重要.这将是一个大工程,也是彻底复苏母星的重要一环."
 belobog_blocker_2_research_5:0 "海洋星球"
 belobog_blocker_2_research_5_DESC:0 "我们知道,雅利洛-VI原本是一颗海洋星球,拥有四季如春的气候与令人嫉妒的海洋环境.虽然资源相对贫瘠,但地髓矿石和舒适的生活还是吸引了宇宙各处的访客.\n我们没有大自然的伟力,能够轻易融化覆盖地表的冰雪.【存护】的力量保佑我们能够在贝洛伯格之内生存,而现在是时候让我们驱动【存护】之力完成这一伟业了."

 SRB_main_story_save_jarilo:0 "复苏雅利洛-VI"
 SRB_main_story_save_jarilo_DESC:0 "对母星的复苏是一个全方位的工程,单单在一个方面下功夫是不可能成功的.不知不觉间,我们的社会已经为改善母星的环境付出了巨大的努力、投入了巨大的资源,并且围绕这些形成了一个庞大的网络,有着众多的人员和组织.现在母星的环境已经被我们整备得差不多了.最后的项目需要所有人的齐心协力,是时候为故事加上一个完美的结局了."



#局势
 belobog_blocker_1_situation:0 "抑制裂界"
 belobog_blocker_1_situation_type:0 "局势：抑制裂界"
 belobog_blocker_1_situation_desc:0 "由于星核已被封印,裂界正在缓慢地退去.但据计算,在母星生态毁灭前裂界退去的进度令人难以接受.在掌握了裂界的基础知识后,我们可以对裂界进行一些干扰,迫使其达到我们想要的效果."
 belobog_blocker_1_situation_monthly_change_tooltip:0 "推进裂界研究项目以解锁强化裂界抑制选项"
 
 belobog_blocker_1_situation_triggered_desc.1:0 "由于星核已被封印,裂界正在缓慢地退去.但据计算,在母星生态毁灭前裂界退去的进度令人难以接受.在掌握了裂界的基础知识后,我们可以对裂界进行一些干扰,迫使其达到我们想要的效果."
 belobog_blocker_1_situation_triggered_desc.2:0 "由于星核已被封印,裂界正在缓慢地退去.但我们已决定要离开母星,所以控制裂界的程度只要保证不影响到我们的撤退即可."

 belobog_blocker_1_stage_1:0 "裂界大肆蔓延"
 belobog_blocker_1_stage_1_desc:0 "裂界正在大肆蔓延,其滋生速度之快出乎我们的预料."
 belobog_blocker_1_stage_1_tooltip:0 "我们必须尽快脱离这种状态."
 belobog_blocker_1_stage_2:0 "裂界正在蔓延"
 belobog_blocker_1_stage_2_desc:0 "按理说裂界应当自然地退去,但不知为何,现在却仍在滋生."
 belobog_blocker_1_stage_2_tooltip:0 "我们需要采取更强力的手段."
 belobog_blocker_1_stage_3:0 "裂界初步控制"
 belobog_blocker_1_stage_3_desc:0 "我们目前可以稍微影响裂界,加快它退去的速度."
 belobog_blocker_1_stage_3_tooltip:0 "采取行动防止状况变糟"
 belobog_blocker_1_stage_4:0 "裂界基本控制"
 belobog_blocker_1_stage_4_desc:0 "如今的裂界已经处于我们的控制之下.无需担心裂界会再度影响到我们."
 belobog_blocker_1_stage_4_tooltip:0 "我们可以耐心等待情况的发展"
 belobog_blocker_1_stage_5:0 "裂解基本消失"
 belobog_blocker_1_stage_5_desc:0 "现在在我们的干涉区域周围已经很少能看到裂界的影子了."
 belobog_blocker_1_stage_5_tooltip:0 "不久之后,除了已经形成的顽固区域外就不会再有新的裂界了."

 belobog_blocker_1_approach_1:0 "裂界发电"
 belobog_blocker_1_approach_1_desc:0 "这很荒谬,不是吗?但愿这种做法能够挽救一下我们那可怜的经济状况\n在裂界再度影响到民众的生活前,我们最好能停下来……否则后果不堪设想."
 belobog_blocker_1_approach_2:0 "视若无睹"
 belobog_blocker_1_approach_2_desc:0 "嗯,关于这个问题,我们也没有好的办法."
 belobog_blocker_1_approach_3:0 "积极清理"
 belobog_blocker_1_approach_3_desc:0 "派遣军队并设立专项队伍,在先进技术的帮助下,将裂界尽量置于我们的控制之下."
 belobog_blocker_1_approach_4:0 "全面清理"
 belobog_blocker_1_approach_4_desc:0 "最新的技术与勘测成果允许我们的地面和太空力量协同开展工作,可以大大提高对裂界的控制能力."



#事件
 SRB_story.2.title:0 "火种计划" 
 SRB_story.2.desc:0 "早在十几年前,社会中就出现了种种关于我们文明的末日正在来临的社会舆论.在那之后这种论调慢慢减少,但又在最近成为了一个新闻热点.\n公众的担忧指向了巨大的问题.科学界指出,以目前的数据来看,在寒潮消退到一个让我们能够在母星上重新扩张的程度之前,维系文明的能源就会耗尽.前线的银鬃铁卫不断传回消息,裂界的侵蚀愈发严重.与此同时,我们调控内部的努力仍未得到完全成功.这样下去,我们迟早会面临一次危机.\n好在,星核问题早已被解决了.经过全社会广泛的讨论,我们发现了一条出路——利用剩余的资源,向浩瀚的宇宙进发,尝试用母星之外的资源来延续我们的文明.有两条路摆在我们面前：一是举国离开母星,在一个适宜我们生存的星球上重新开辟殖民地；二是把宇宙中的资源带回来,用于对抗母星上的种种困难.无论如何,我们必须把文明的火种延续下去."
 SRB_story.2.a:0 "了解"
 SRB_story.2.a.desc:0 "开展特殊项目以凝聚民心"
 SRB_story.3.title:0 "最终决定"
 SRB_story.3.desc:0 "经过一段时间的宣传和辩论,我们成功确定了一个未来的方向.\n现在,社会各界向我们提出了种种方案,民众也在密切关注计划的进展."
 SRB_story.3.a:0 "就这么定了"
 SRB_story.3.a.desc:0 "在条件充分的情况下,我们有望开发贝洛伯格之外的区域.在宇宙中探索和扩张的同时,逐步开发母星并改善环境是避免母星覆灭必不可少的一环."
 SRB_story.4.title:0 "激烈的讨论"
 SRB_story.4.desc:0 "虽然我们长期并未对母星上的末日相关话题做出表态,但由于证据明确,事情严重,社会对此的讨论一直没有停歇.\n不幸的是,也许是我们长期的沉默招致了民愤,有大量民众通过种种方式向我们传达了他们的急切和社会讨论的结果.\n不论如何,事态确实已经到了必须开始行动的地步.我们最好马上开始作出反应,否则整个文明就要栽在我们手上了."
 SRB_story.4.a:0 "好吧"

 SRB_story.10.title:0 "新的裂界研究项目已解锁"
 SRB_story.10.desc:0 "我们有新的待进行裂界研究项目了."
 SRB_story.10.a:0 "明白了"
 SRB_story.11.title:0 "裂界研究完毕"
 SRB_story.11.desc:0 "事实证明我们投入大量资源的决策是正确的.相关科研团队已经成功破解了裂界的相当一部分秘密,而这些已经足够了.\n人们正热烈讨论新成果的用途.实际上,这意味着我们终于能够对裂界的侵蚀采取措施了."
 SRB_story.11.a:0 "是个好消息"
 SRB_story.12.title:0 "裂界研究完毕"
 SRB_story.12.desc:0 "我们的科研团队对裂界生物进行了广泛的实验.这些实验向我们进一步展示了裂界的运作道理,也增长了我们对裂界生物的了解.\n全新的研究成果不仅对抑制裂界有帮助,对军队的作战也提供了参考."
 SRB_story.12.a:0 "银鬃铁卫们会喜欢的"
 SRB_story.13.title:0 "裂界研究完毕"
 SRB_story.13.desc:0 "虽然搞明白裂界最深层的原理对我们的科学家们还有一定困难,但相比之下在不同于以往的条件下搞定控制裂界的新招数显得轻而易举.在特殊项目推行的期间,各个科研团队陆续公布了最新的成果,并受到了社会的广泛关注和讨论.如今特殊项目已经基本达成了目标,而我们已经能够控制星球上的每一处裂界了."
 SRB_story.13.a:0 "该准备大动作了"
 SRB_story.14.title:0 "裂界研究完毕"
 SRB_story.14.desc:0 "在母星的恶劣环境下对整个星球进行勘探并不是一件易事.我们英勇的探险队深入了城外的冰天雪地；对于那些实在难以涉足的地方,我们也能够使用外太空的在轨设施进行扫描.\n取得的数据在各种方面都十分惊人,但又在意料之内.只要花上一段时间,好好整理这些数据,并指定一个详尽的计划,清除裂界的最后一步就可以开始了."
 SRB_story.14.a:0 "大的要来了"
 SRB_story.15.title:0 "裂界清除完毕"
 SRB_story.15.desc:0 "计划执行的过程中还是遇到了不少问题.但总之,我们成功地把现有的所有裂界清除掉了.\n星球上部分区域的裂界仍有复现和扩张的趋势,但在我们的合理控制下不成气候.裂界怪物也失去了它们的容身之所,在不久的将来就能够彻底消失了."
 SRB_story.15.a:0 "希望裂界不要再卷土重来了"

 SRB_story.20.title:0 "新的寒潮研究项目已解锁"
 SRB_story.20.desc:0 "我们有新的待进行寒潮研究项目了."
 SRB_story.20.a:0 "明白了"
 SRB_story.21.title:0 "冰天雪地里的据点"
 SRB_story.21.desc:0 "在精心设计和计算过后,我们的科研团队给出了种种在贝洛伯格之外的冰天雪地里开发一块区域并维持其长久存在,直到发展成一座新的城市的方案.有的团队已经挑选了一处典型的区域进行尝试,建立了一个据点,并保证了稳定的资源供应和生存环境.现在,虽然仍面临着种种困难,但是至少像开发贝洛伯格以外的荒地不是一件不可能的事了."
 SRB_story.21.a:0 "不错的尝试"
 SRB_story.22.title:0 "成功的尝试"
 SRB_story.22.desc:0 "我们组织了庞大的队伍,在城外进行了声势浩大的建设.事实证明我们的计划是成功的,贝洛伯格之外已经有一块基地等着发展成一个区划了.\n在此之后,我们可以如法炮制地向城外扩张,不必再对着风雪发愁了."
 SRB_story.22.a:0 "干得漂亮"
 SRB_story.23.title:0 "遗迹研究完毕"
 SRB_story.23.desc:0 "探险队在严寒的冰雪中艰难前行,利用最新的科技成果,经过一段时间的艰苦探索和发掘,成功带回了前文明遗迹中的资料和文物.这些珍贵的知识给我们带来了巨大的进步,很难想象星核灾难到底使我们倒退了多少."
 SRB_story.23.a:0 "好消息"
 SRB_story.24.title:0 "星球勘探完毕"
 SRB_story.24.desc:0 "按理说,全球的冰雪消融会导致一系列的环境问题和自然灾害.但也许因为这些冰雪来源特殊,它们凭空消失了,并没有出现这种状况.\n对于那些被冰封的地区来说,无疑经历了一场无与伦比的灾难,这彻底摧毁了原先的环境.或许由于被冰封而维持住了原先的样貌,但在解冻整个星球后如何进行生态复苏是一个巨大的问题."
 SRB_story.24.a:0 "我们需要先进的科技"
 SRB_story.25.title:0 "再现海洋"
 SRB_story.25.desc:0 "经过无数次的努力,我们终于完成了这个伟大的项目——让我们的母星,这颗冰封的海洋星球从寒潮的侵害中恢复.当最后一个冰块笑容,虽然海洋星球不再那么有生机和活力,但我们为这一刻感到无比的激动和自豪.\n在这短短数十年间,我们依靠着坚定的信念和不懈的努力,一直坚守着我们的文明,守护着我们的家园.现在,我们终于可以放下心中的重负,迎接未来的新希望.\n愿这一切成为我们永远的记忆."
 SRB_story.25.a:0 "终于"
 
 SRB_story.31.title:0 "地貌障碍彻底清除"
 SRB_story.31.desc:0 "经过我们的不懈努力,以及全文明的艰难奋斗,我们终于清除了雅利洛-VI上的全部地貌障碍.这是我们迈向复苏母星的最为关键的一步.\n如今,母星的气候已经逐步向她原先的样子转变,但我们仍然能发现部分维持不变或仍受危害影响的区域.在我们搞明白裂界和寒潮的一切之后,我们就可以让它们从母星上彻底消失了."
 SRB_story.31.a:0 "伟大的胜利!"
 SRB_story.31.b:0 "存护之志!"

 SRB_story.51.title:0 "抑制裂界"
 SRB_story.51.desc:0 "自从星核被移除以来,裂界就在自然地消失.但不论是其自然消失的速度,还是偶尔再度扩张的情况,都不怎么令我们满意.时至今日,我们应该开始为日后在母星上进行的诸如清剿裂界怪物的行动做准备.\n在长期与裂界相处的过程中,我们慢慢摸索出了一些能够抑制裂界扩张、加快裂界退去的办法.这些办法目前被应用于一些民间事务和非正式场合,虽然有一定效果,但实际上并不理想.毫无疑问的是,我们需要一些能够进一步抑制裂界的手段,否则日后将面临巨大的困难.\n对裂界进行进一步的研究能够增长我们的认知,开发更有效的方法,或者从裂界中提取一些我们想要的东西."
 SRB_story.51.a:0 "这将是一个长期的任务"
 SRB_story.51.b:0 "只保证我们能顺利撤离即可"
 SRB_story.52.title:0 "裂界的消失"
 SRB_story.52.desc:0 "十几年前,我们启动了这个项目以控制母星上裂界的发展；如今,这个项目已经来到了尾声.在我们长期的努力下,星球上剩余的裂界已经在快速地消退,无需我们再助一臂之力了.\n随着裂界的快速退去,剩下的裂界生物也将慢慢消失,仍存活的战斗力也将一落千丈,这是我们对裂界生物发起最终打击的绝佳机会.此外,如果有哪片裂界仍然阻碍着我们的发展,想移除它也会变得轻而易举了."
 SRB_story.52.a:0 "这是完美的结局"
 SRB_story.53.title:0 "裂界控制不力引发严重生存问题"
 SRB_story.53.desc:0 "如今的局面在不久前就有了预兆.裂界再度入侵了我们的活动范围,使居民被迫放弃了一些土地,也为银鬃铁卫们的作战带来了许多困扰.裂界怪物的活动越发猖獗,多次威胁到了我们设下的重重防线.\n现在的情况比之前还要严重许多.可以肯定的是,如果再等上一阵子,我们不仅将被迫放弃母星上所有的发展成果,连贝洛伯格也不得不撤离.这样一来,我们复苏母星的计划就彻底失败了.如果不想等到这一天的到来——在未来的几个月内就会发生——我们必须立即采取最有力的措施,挽救目前抑制裂界计划的失败."
 SRB_story.53.a:0 "这不是我们的预期……"
 SRB_story.54.title:0 "裂界严重影响民众生活"
 SRB_story.54.desc:0 ""
 SRB_story.54.a:0 "我们必须着手处理"
 SRB_story.55.title:0 "裂界控制胜利在望"
 SRB_story.55.desc:0 ""
 SRB_story.55.a:0 "我们需要坚持"
 SRB_story.61.title:0 "裂界障碍滋生"
 SRB_story.61.desc:0 "由于裂界在不断滋生,一个新的裂界地貌障碍在母星上生成."
 SRB_story.61.a:0 "了解"
 SRB_story.62.title:0 "裂界障碍消失"
 SRB_story.62.desc:0 "得益于我们的抑制,母星上的一个裂界地貌障碍已自然消失."
 SRB_story.62.a:0 "了解"

 SRB_story.81.title:0 "裂界侵蚀"
 SRB_story.81.desc:0 "我们失败了.\n我们的母星终于被裂界完全吞噬,所有的土地和文明都消失了.在最后的时间里,母星上的居民们争抢着想逃离这里,登上救援的舰船.但最后,停在地上的救援舰船也没能逃过这一切.对于这一切,我们无能为力.\n抑制裂界的尝试失败了.也许我们应该投入更多的资源和精力在上面,也许我们低估了裂界的威胁,如果我们当初能投入更多,也许这一切都不会发生.\n在灾难发生前不久,我们已经宣布了紧急状态,动员了能动员的所有力量,但这些都晚了,无济于事.如今,[Root.leader.GetName]只能看着窗外的贝洛伯格一点点被裂界吞噬,等待着裂界蔓延到自己身边.复苏母星的计划失败了,我们将被迫在其它星球上寻找立足的土壤.但无论如何,母星上的一切都回不来了."
 SRB_story.81.a:0 "这恐怕是最坏的结局了"
