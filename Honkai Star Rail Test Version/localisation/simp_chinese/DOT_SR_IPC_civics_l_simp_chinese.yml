building_Labour_Dispatch:0"劳务派遣机构"
building_Labour_Dispatch_desc:0"§M“一个就业者为存护之道做出的贡献，大于九十九个失业者。”——伍德森·海尔丝\n§!从克里珀的存护之道中，我们引申出了新的信条：让各个文明的大部分都能有一份工作，是达成存护目标的基础，它既符合存护的目的，也是存护的手段。\n我们认为，失业会带来颓丧、绝望、不稳定、需求降低和业绩降低，从而直接或间接地破坏“存护”。因此，我们将投身到让银河系人人有工打、人人可劳动的事业中去。\n§g当然，主要是为我们打工。§!"
building_Housing_Corp:0"房产建设计划"
building_Housing_Corp_desc:0"“让每一个人都能拥有遮风挡雨的小家，这也是一种存护。”——琴·古恩希尔德\n§!在浩瀚无边的银河中，总有一些生灵连住的地方都没有，而这就是我们的商机所在，也是实践存护之道的绝妙途径。在遥远的异星上，那些无家可归的人们将看到我们的商标，对我们物廉价美的住房啧啧赞叹，并为这一美妙的商品付钱。\n§g有的时候是负钱。§!"
building_Amenity_Corp:0"全球娱乐集团"
building_Amenity_Corp_desc:0"§M“星际和平，让梦想成真！”——和平乐园广告词§!\n\n§!即便到了星际时代，消费主义仍然四处横行——那些广告和电影都跟你说，只要付出钱你就能得到欢乐，但事实往往是你付钱买到了痛苦。但我们不一样。\n我们将使出浑身解数，为带着期待与疲惫的顾客们带来欢乐和惊奇，让他们能够精神满满地投入到下一天的工作去，让每一个携钱而来的人都能够买到欢乐。这也是为了存护。既是为了给存护筹集资源，也是为了存护孩子们的梦想，还有大人们的梦想。\n§g我们发现有一些成年雄性比小孩子更喜欢我们的设施。§!"
