Luocha_Coffin:0 "棺的回响"
Luocha_Coffin_DESC:0 "白色鸢尾旁，他叩打着棺材。有时我觉得，和你做这个交易，是我看轻你了。无人回应，只有棘刺毫不犹豫地穿透他的掌心。但他也笑着，抓住了棘刺。就是这样，我们都想利用彼此，然而我们都看轻了对方。"
Luocha_Coffin_MEGASTRUCTURE_DETAILS:0 "白色鸢尾旁，他叩打着棺材。有时我觉得，和你做这个交易，是我看轻你了。无人回应，只有棘刺毫不犹豫地穿透他的掌心。但他也笑着，抓住了棘刺。就是这样，我们都想利用彼此，然而我们都看轻了对方。"
