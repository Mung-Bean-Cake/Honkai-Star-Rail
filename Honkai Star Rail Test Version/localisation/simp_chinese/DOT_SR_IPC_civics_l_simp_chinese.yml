#tradition
tradition_IPC:0"公司"
tradition_IPC_desc:0"星际和平公司为您服务！"
tr_IPC_adopt:0""
tr_IPC_adopt_desc:0""
tr_IPC_finish:0""
tr_IPC_finish_desc:0""
allow_IPC_Bduilings:0"我打算在这里加一点新解锁的建筑，不过我还没做好"
tr_ipc_infi_expressnetwork:0"星际快递网络"
tr_ipc_infi_expressnetwork_desc:0""
tr_ipc_infi_expressnetwork_delayed:0"在我们长久的贸易中，一座宏伟的星际快递网络逐步成型，我们的顾客因此能更快地得到订购的商品，我们也因此能赚到更多能量币。"
tr_ipc_infi_investdevelopmentofstar:0"投资星球发展"
tr_ipc_infi_investdevelopmentofstar_desc:0""
tr_ipc_infi_investdevelopmentofstar_delayed:0"有一些文明会损害别人的星球来获取利益，有的帝国甚至会破坏自己的星球谋取一时的利益。而我们则意识到，只有让我们和我们的朋友都富起来，我们才有钱能赚。"
tr_ipc_infi_eliteloan:0"星际贷款产业"
tr_ipc_infi_eliteloan_desc:0""
tr_ipc_infi_eliteloan_delayed:0"如果所有人都量入为出，我们的商品该卖给谁？为了卖出更多的商品，我们已经发展出了一套成熟的消费贷体系。它的存在不是为了直接赚钱，而是通过压榨消费者的消费能力间接挣钱。"
tr_ipc_infi_spreadcreditpoints:0"推广信用点"
tr_ipc_infi_spreadcreditpoints_desc:0""
tr_ipc_infi_spreadcreditpoints_delayed:0"如果存在一种银河系通用的货币，那一定能让我们的贸易更加繁荣。虽然我们不能单靠自己创造出它，但我们可以尝试。"
tr_ipc_infi_moreinvolution:0"鼓励内卷"
tr_ipc_infi_moreinvolution_desc:0""
tr_ipc_infi_moreinvolution_delayed:0"靠力气挣钱吃饭才踏实，已经成为无数平凡异星人的生活信仰。当然花力气是他们的事，我们公司的成员就负责心怀感恩地享受外星人的劳动成果就好了。"
tradition_Interastral:0"星际"
tradition_Interastral_desc:0"通向璀璨繁星的道路已经畅通无阻，让我们到无垠的宇宙中去实践存护之道！"
tr_interastral_expand_faster:0"圈地狂热"
tr_interastral_expand_faster_desc:0""
tr_interastral_expand_faster_delayed:0"随着银河探索工程的展开，我们逐渐开始热衷于在恒星系处建立哨站来“宣示主权”。这样的动作就像是在新玩具上写名字的小孩子，幼稚又可爱。"
tr_interastral_sell_stars:0"星际投资"
tr_interastral_sell_stars_desc:0""
tr_interastral_sell_stars_delayed:0"外星开采站和研究站的股票现在蹭蹭上涨，而我们母星矿产的股票正在狂跌，每一个人都认为母星的采矿业吃枣药丸，外太空的矿业一定会迎来巨大的繁荣。这种对外星开采的投资热情一定能够促进我们的星际探索。"
tr_interastral_invest_base:0"基地产业繁荣"
tr_interastral_invest_base_desc:0""
tr_interastral_invest_base_delayed:0"我们富有创意的恒星基地工作人员们开发出了一系列新颖的产业来给项目筹集资金，比如说唬骗富人来空间站做一次没什么鸟意思的昂贵旅行、唬骗中产阶级尝试“外太空种植无污染水果”等等，为我们的事业作出了很好的贡献。"
tr_interastral_fly_us_to_the_star:0"飞向星空"
tr_interastral_fly_us_to_the_star_desc:0""
tr_interastral_fly_us_to_the_star_delayed:0"自超空间引擎研发成功以来，大量以星际探险为主题的文艺作品涌现出来，每一个年轻人都把科研船船员当作自己的理想工作！"
tr_interastral_better_colonist:0"新世界狂热"
tr_interastral_better_colonist_desc:0""
tr_interastral_better_colonist_delayed:0"越来越多的人登上前往新世界的船，把遥远的异星当成实现自己理想的场所。"
tradition_peace:0"和平"
tradition_peace_desc:0"救赎之道，便在其中。"
tr_peace_we_are_the_world:0"星际外交"
tr_peace_we_are_the_world_desc:0""
tr_peace_we_are_the_world_delayed:0"在我们还是一个行星级文明时建立起的外交机构和准则已经不足以适应银河系的外交需求，在与外星生命的长久交流中，我们建立起了属于星际时代的外交学说。"
tr_peace_we_are_the_one:0"互利合作"
tr_peace_we_are_the_one_desc:0""
tr_peace_we_are_the_one_delayed:0"我们星际和平公司的准则不是“剥削”也不是“无私”，而是“互利”。我们将尽可能与其他帝国建立友好关系，并在交易中促进共同繁荣。"
tr_peace_fate_together:0"游说组织"
tr_peace_fate_together_desc:0""
tr_peace_fate_together_delayed:0"有的时候，一点点礼物可能同时有利于双方。资助我们友邦国内的游说组织已经成为我们外交手段的一部分，这既给我们的交易提供了方便，也给他们国内提供了收入和岗位，这难道不是互利共赢的典型案例吗？"
tr_peace_influence_galaxy:0"财富投射"
tr_peace_influence_galaxy_desc:0""
tr_peace_influence_galaxy_delayed:0"在军事力量投射之外，我们发现了另一项在星际时代尤为重要的投射：财富投射。我们必须广泛地建立能让我们的财富投射到全银河各个角落的机构，方便我们能在任何地方用积累起来的财富解决问题，然后……积累更多财富。"
tr_peace_peace_ours:0"我们公司的和平"
tr_peace_peace_ours_desc:0""
tr_peace_peace_ours_delayed:0"星际和平公司深知，一味地退让和妥协并不能带来和平。对于热衷战争的野蛮人，必须要予以迎头痛击。"


