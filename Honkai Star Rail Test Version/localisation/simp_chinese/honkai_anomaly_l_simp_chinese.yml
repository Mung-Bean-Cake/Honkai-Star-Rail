l_simp_chinese:
ahawanou:0 "奇怪的异星玩偶"
honkai_anomaly.1.name:0 "啊哈玩偶"
honkai_anomaly.1.desc:0 "我们遇见了一只三等身人形玩偶，它有稻草般的麻绳头发，肚子上有个计时器。你打开它的说明书：啊哈按照它的样子制成的发泄玩偶，他希望看到自己被揍爆的样子，揍的越凶它越开心，就会给您越多的奖励。注：质量品控与啊哈本人无关"
honkai_anomaly.1.a:0 "轻轻拍它一下，至少不会弄坏它"
honkai_anomaly.1.b:0 "狠狠重击，不能被啊哈看扁了"
honkai_anomaly.2.name:0 "啊哈真没面子！"
 honkai_anomaly.2.desc:0 "计数器最后停在400上，玩偶内嵌芯片启动，传来一首颂歌【智识是坨废铁；存护是个呆子；毁灭像个疯子；啊哈真没面子！啊哈真没面子！啊哈真没面子！"
honkai_anomaly.2.a:0 "你获得了大量的奖励"
honkai_anomaly.3.name:0 "一无所获"
 honkai_anomaly.3.desc:0 "啊哈玩偶的计数器疯狂跳转，它的数值膨胀到2147483674时突然跳至0，数据溢出了，你鄙视现在如今使用32位int类型存储数据的制造商"
honkai_anomaly.3.a:0 "你一无所获"