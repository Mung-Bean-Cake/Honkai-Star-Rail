leader_trait_sentinel_desc: "哨兵舰队指挥官对繁育虫族的生理构造及其战术了如指掌。"
leader_trait_hive_mind_desc: "控制繁育虫族舰队的格式塔意识具有处理复杂多任务的能力。"
leader_trait_hive_affinity_desc: "基于该舰队意识行动的繁育虫族，彼此之间有着非比寻常的共鸣。他们的开火纪律得到极大改善，射速也随之提高。"
leader_trait_void_swimmer_desc: "这支舰队的捕猎本能让其麾下的繁育虫族陷入狂躁。对战争的渴求推动着他们勇往直前。"
SWARM_STRIKE_CRAFT_1_DESC: "这些微缩版的繁育虫族克隆体可以受舰队通信系统控制，成为我们高效的舰载机。"
name_list_Prethoryn: "繁育虫族"
mod_weapon_swarm_weapon_fire_rate_mult: "繁育虫族虫群武器射速"
necroids.310.desc: "繁育虫族尝试进入§R我们§!！\n\n这个系外入侵者迅速捕获我们的死灵工蜂。从中其他的虫群开始收集更多附近的子个体。我们需要清除整个感染仓以确保[Root.GetName]的安全。"
enclave.240.c: "繁育虫族"
enclave.255.desc: "繁育虫族舰队靠着速度缓慢的动能武器和大群小型舰船打垮敌人。选项之一是用点防御御敌，结合以装甲和提升过的船体恢复力；另一个选项是远距离交战。使用足够强力的能量武器，你可以做到在敌人进入其攻击距离前就摧毁它们的舰队。"
tactic_v_swarm: "佣兵战术：繁育虫族"
CAPTURE_QUEEN_DESC: "[queen_system.GetName]星系最近发生了一场太空战，一个繁育虫族虫后重伤濒死，但其仍有生命体征。捕获它将是情报界的一场重大胜利。"
tech_swarm_strike_craft_1_desc: "从击败的繁育虫族处收集样本能使我们克隆其基因并进行重编程，从而造出我们自己的战斗武器。"
