edict_honkai_star_mingtu_ui: "命途"
 mingtu.1.name:0 "祝福"
 edict_honkai_star_mingtu_ui_desc: "在这里可以选择你的命途吧"
 yuzhousuipian:0 "宇宙碎片"
 yuzhousuipian_desc:0 "「模拟宇宙」运行过程中产生的不连续文件，这种碎片一旦堆积多了，将大大影响「模拟宇宙」的性能。「定期帮我整理一下，作为回报，管理员会给你开后门改改数值什么的。」"
ahawanou:0 "奇怪的异星玩偶"
honkai_anomaly.1.name:0 "啊哈玩偶"
honkai_anomaly.1.desc:0 "我们遇见了一只三等身人形玩偶，它有稻草般的麻绳头发，肚子上有个计时器。你打开它的说明书：啊哈按照它的样子制成的发泄玩偶，他希望看到自己被揍爆的样子，揍的越凶它越开心，就会给您越多的奖励。注：质量品控与啊哈本人无关"
honkai_anomaly.1.a:0 "轻轻拍它一下，至少不会弄坏它"
honkai_anomaly.1.b:0 "狠狠重击，不能被啊哈看扁了"
honkai_anomaly.2.name:0 "啊哈真没面子！"
 honkai_anomaly.2.desc:0 "计数器最后停在400上，玩偶内嵌芯片启动，传来一首颂歌【智识是坨废铁；存护是个呆子；毁灭像个疯子；啊哈真没面子！啊哈真没面子！啊哈真没面子！"
honkai_anomaly.2.a:0 "你获得了大量的奖励"
honkai_anomaly.3.name:0 "一无所获"
 honkai_anomaly.3.desc:0 "啊哈玩偶的计数器疯狂跳转，它的数值膨胀到2147483674时突然跳至0，数据溢出了，你鄙视现在如今使用32位int类型存储数据的制造商"
honkai_anomaly.3.a:0 "你一无所获"
yinheshangren:0 "银河商人"
yinheshangren_desc:0 "你来到瓦鲁尼习星球最热闹的夜市。你注意到一个摊位，头戴兜帽的生意人遮住了脸，他盘腿坐在紫色地垫上，身边陈列各类矿瓶。"
honkai_anomaly.4.name:0 "银河商人"
honkai_anomaly.4.desc:0 "「我是奥斯瓦尔多•施耐德的徒弟。我们来自星际和平公司的信仰狂热部！」他不着调地说。「你知道银河里的贸易是如何产生的吗？」"
honkai_anomaly.4.a:0 "为了赚星际货币。"
honkai_anomaly.4.b:0 "懂经济学能挣钱吗？"
honkai_anomaly.5.name:0 "选择"
honkai_anomaly.5.desc:0 "「当然。最初是源于我们对克里珀的追随——后援队为了帮助星神筑墙，从宇宙各地运输材料，这时候，我们学会资源交换。」他挠了挠脸颊，「现在，来尝试交换吧，我保证你的学费不会白交。」"
honkai_anomaly.5.a:0 "购买金属许愿瓶。"
 honkai_anomaly.5.a.desc:0 "消耗100能量币，获得一个「物有所值」的奖励"
honkai_anomaly.5.b:0 "购买银矿许愿瓶。"
 honkai_anomaly.5.b.desc:0 "消耗200能量币，获得一个「令人惊讶」的奖励"
 yinhehaoren:0 "§H银河商人§!"
 yinhehaoren_desc:0 "银河商人指点了你一些经济学，你懂了一些赚钱之法"
 yinhehaoren_1:0 "§R银河商人§!"
 yinhehaoren_1_desc:0 "银河商人指点了你一些经济学,可惜这市场风云万变，你亏钱了"
honkai_anomaly.5.c:0 "走开"
yinheshangren2:0 "银河忽悠"
yinheshangren2_desc:0 "你又一次在夜市看到「奥斯瓦尔多•施耐德」的徒弟，你嗅到他的贪婪——他选用批发矿瓶来节省成本，周身散发着硫磺气味。"
honkai_anomaly.6.name:0 "银河忽悠"
honkai_anomaly.6.desc:0 "「差价就是学费，人人都逃不了交学费。贸易的第一条准则，就是低买高卖。学会这条，你以后都不会吃亏。」他满不在意。「接下来我教你如何掌握消费者心理。这涉及到概率学，人人都会对超级大乐透感兴趣。我保证，你总会有一天开到超级大奖。」"
honkai_anomaly.6.a:0 "购买琥珀许愿匣。"
honkai_anomaly.6.b:0 "购买超钛许愿匣。"
honkai_anomaly.6.c:0 "走开。"
honkai_anomaly.6.a.desc:0 "消耗100能量币，获得一个「琢磨不透」的奖励."
honkai_anomaly.6.b.desc:0 "消耗100宇宙碎片，获得一个「梦幻」的奖励。"
honkai_anomaly.6.c.desc:0 "再也不会相信忽悠。"
yinheshangren3:0 "银河好人"
yinheshangren3_desc:0 "你又一次看到「奥斯瓦尔多•施耐德」的徒弟。他看上去苍老了许多，瓦鲁尼习星球的经济遭遇寒潮，夜市贸易已变得冷清，顾客门可罗雀。"
honkai_anomaly.7.name:0 "银河好人"
honkai_anomaly.7.desc:0 "「啊…没错。在上一个超级好宝贝游戏里，随机库中其实并没有大奖。」他愧疚地说。「但是，我保证我会给你的。你信任过我，是老客户。接下来我要教会你贸易的最后一条准则：永远不消耗自己的信用。」他呲牙笑。"
honkai_anomaly.7.a:0 "购买一个钻石盒。"
honkai_anomaly.7.a.desc:0 "消耗10能量币，获得一个「令人心动」的奖励。"
honkai_anomaly.7.b:0 "购买一个原矿盒."
honkai_anomaly.7.b.desc:0 "消耗10能量币，获得一个「心跳不已」的奖励。"
honkai_anomaly.7.c:0 "走开。"
honkai_anomaly.7.c.desc:0 "你不需要。"