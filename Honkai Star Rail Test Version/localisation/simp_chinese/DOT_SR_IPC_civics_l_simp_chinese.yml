civic_Interastral_Peace_Corporation:0"星际和平公司"
civic_Interastral_Peace_Corporation_desc:0"§R【主题理念】\n必须带有这一项理念才能启用星际和平公司的相关内容。\n\n§M“只要存在交易之处，就存在星际和平公司。”\n\n§W在遥远的未来，星际和平公司的商标和旗帜出现在银河的每一个角落的那一天，孩子们会面带好奇地询问长辈，星际和平公司是如何走到了今天这一步。这要从何讲起呢？\n就从那最初的最初开始吧！\n从一个信仰存护之道的文明，由巨型企业统一后，研发出超空间引擎开始——"
Civic_Interastral_Peace_Corporation_desc2:0"§Y解锁一系列的理念和企业分部建筑，在给他国带来与人口挂钩的大量£job£§C岗位§!、£stability£§C强力效果§Y和极高£trade_value£§C贸易价值§Y的同时，给自己带来极高的£energy£§C分部收入§Y和可无限叠加的£influence£§C增益§R。\n\n星际和平公司的根本特征有三：星际，和平，以及公司。§W"
