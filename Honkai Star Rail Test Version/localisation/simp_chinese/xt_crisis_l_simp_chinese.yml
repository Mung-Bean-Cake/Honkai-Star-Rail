 NAME_antimatter_hm: "§R反物质军团§!"
 NAME_ANTIMATTER: "§R毁灭§!"
 DDT_FY.306_title: "战胜！"
 DDT_FY.306_desc: "在这片广袤无垠的宇宙，我们经历了一场前所未有的浩劫，如阴霾笼罩星云，全宇宙的命运都被撼动。当灭世之危迫在眉睫，我们所能依靠的只有彼此，我们不分国度、肤色、宗教，联合起来，艰难地、艰难地抵御了这场来自宇宙深处的灾难。这是一场我们与毁灭之力的对决，奋力守护着星系的安宁与生机。如今，我们胜利了，但我们的心田仍余震，这次的胜利让我们更加懂得珍惜和呵护我们所拥有的一切。"
 DDT_FY.306_desc_a: "可算是胜利了。"
 DDT_FY.306_desc_b: "胜利是必然的！"

