#区划
district_honkai_city:0 "星槎海中枢区划"
district_honkai_city_desc:0 "仙舟繁荣的居民区"
district_honkai_industrial:0 "工造司区划"
district_honkai_industrial_desc:0 "仙舟的命脉之所在，大量的星槎在此组装，流向仙舟各处"
district_honkai_mining:0 "迴星港区划"
district_honkai_mining_desc:0 "吞吐量巨大的星港，源源不断的为仙舟提供需要的基础矿物"
district_honkai_generator:0 "仙舟副引擎利用区"
district_honkai_generator_desc:0 "仙舟能源中心，‘曜清’的副引擎有着能够将恒星坍缩为黑洞的能力，剩下的我们还不得而知..."
district_honkai_farming:0 "长乐天区划"
district_honkai_farming_desc:0 "仙舟闻名的旅游区，可以找到各种奇葩的美食"

district_honkai_city_plural:0 "星槎海中枢区划"
district_honkai_industrial_plural:0 "工造司区划"
district_honkai_mining_plural:0 "迴星港区划"
district_honkai_generator_plural:0 "仙舟副引擎利用区"
district_honkai_farming_plural:0 "长乐天区划"

district_xz_city:0 "仙舟寰宇都市"
district_xz_city_desc:0 "当经过改进的古仙舟模块再次被启用，城市的脉搏不断跳动着，各种商业活动和生活气息充斥着每一个角落。而古仙舟模块的存在，给予这座城市一种独特的魅力，它的历史和现代相互交融，为城市增添了一抹独特的风景。"
district_xz_industrial:0 "仙舟工造总司"
district_xz_industrial_desc:0 "在仙舟大地上，傲立着一座令人叹为观止的工业巨擘——仙舟工造总司。这座宏伟的工厂宛如一座庄严的堡垒。当夜幕降临时，巨大的厂房内灯火通明，熠熠生辉，犹如星空中的繁星。"
district_xz_science:0 "工造司研究部"
district_xz_science_desc:0 "在仙舟大地的工造司中，隐藏着一个充满智慧和创新的神秘地方——工造司研究部。这个部门坐落在工造司的核心区域，宛如一个巨大的实验室"
district_xz_trade:0 "仙舟物流中枢"
district_xz_trade_desc:0 "作为一艘星系级舰船，仙舟承载着巨大的物流任务，并拥有一个独特而高效的物流中枢。星槎外形精巧，结构复杂，配备了先进的航行系统和货物运输设备，穿梭于星港中。"

district_xz_city_plural:0 "仙舟寰宇都市"
district_xz_industrial_plural:0 "仙舟工造总司"
district_xz_science_plural:0 "工造司研究部"
district_xz_trade_plural:0 "仙舟物流中枢"

#科技
tech_heita_t1:0 "黑塔研究试验课题"
tech_heita_t1_desc:0 "由研究员发起的项目申请，在空间站试验平台上小范围进行试验"
tech_heita_t2:0 "黑塔研究试验小组"
tech_heita_t2_desc:0 "试验完成的项目将在大多数实验平台上进行推广和批量化生产"
tech_heita_t3:0 "黑塔科研核心项目"
tech_heita_t3_desc:0 "在试验彻底完成后，黑塔将对大量试验结果进行筛选改进，虽然大多数项目还没完成就已经被否决了"
tech_heita_t4:0 "黑塔模拟宇宙项目"
tech_heita_t4_desc:0 "一些真正能够让黑塔看上眼的项目将被她亲自接手并放入模拟宇宙验证，虽然这个验证过程可能只有几秒钟"

sm_space_energy_core_t1:0 "宇宙电力中继"
sm_space_energy_core_t1_desc:0 "由研究员提出的电力中继项目，实际上就是由空间站投放的大型发电设施"
sm_space_energy_core_t2:0 "星系电力中继塔"
sm_space_energy_core_t2_desc:0 "完整的电力中继塔网络可以形成一个以星系为单位的大型发电枢纽，给空间站提供源源不断的电力"
sm_space_energy_core_t3:0 "星系能源中继信标"
sm_space_energy_core_t3_desc:0 "由艾丝妲小姐换装了全新的稀有气体RGB灯光之后，其效率有了飞跃性的提高"

sm_space_rare_resource_t1:0 "星际稀有资源开采项目"
sm_space_rare_resource_t1_desc:0 "向黑塔空间站提供合成/开采/交易稀有资源的处理设施"
sm_space_rare_resource_t2:0 "星际稀有资源合成站"
sm_space_rare_resource_t2_desc:0 "为空间站合成大量稀有资源的设施，以供给空间站巨量的稀有资源需求"

sm_space_anchorage_t1:0 "黑塔空间站空间港"
sm_space_anchorage_t1_desc:0 "平时从各种星系回收舰船/材料/实验设备的巨大港口，特殊时期也能停泊大量的船只"
sm_space_influence_t1:0 "黑塔空间站广播网络"
sm_space_influence_t1_desc:0 "“她真好看”"

sm_space_mining_station_t1:0 "地髓属性研究"
sm_space_mining_station_t1_desc:0 "由研究员提出对雅利落VI号上的材料‘地髓’进行的再利用项目"
sm_space_mining_station_t2:0 "星系类地髓合成"
sm_space_mining_station_t2_desc:0 "如果能加速地髓产生的过程，那么就可以源源不断的获得高能的固体电池"
sm_space_mining_station_t3:0 "精炼地髓重组炉"
sm_space_mining_station_t3_desc:0 "“基于地髓的歼星舰能源供给循环”"

sm_space_science_station_t1:0 "科研小组实验室"
sm_space_science_station_t1_desc:0 "正常科研小组的专属实验室，能满足绝大多数的器材需求"
sm_space_science_station_t2:0 "特殊设备间"
sm_space_science_station_t2_desc:0 "提供特种设备的装备间，每次实验的消耗也是天文数字"
sm_space_science_station_t3:0 "信息模拟中心"
sm_space_science_station_t4_desc:0 "模拟宇宙的子世界，专门供给有特殊试验需求的科研小组"

sm_space_alloys_construction_t1:0 "合金处理设施"
sm_space_alloys_construction_t1_desc:0 "给空间站日常合金开销报销的地方"
sm_space_alloys_construction_t2:0 "合金处理循环"
sm_space_alloys_construction_t2_desc:0 "报废的合金在这里被重新利用或废弃"
sm_space_alloys_construction_t3:0 "模拟合金内重组"
sm_space_alloys_construction_t3_desc:0 "有了黑塔的内重组设施，所有需求的合金都可以在这里被重新利用"


#事件
DOT_SR.001.name:0 "跃迁启动"
DOT_SR.001.desc:0 "欢迎游玩「崩坏：星穹铁道」模组。星穹列车短暂停歇后，又将再次穿越星海。听啊，列车的鸣笛已经奏响前行序曲。新的世界、新的生命、新的故事，等待着开拓者的驻足。准备好奔赴新的「开拓」之旅了吗？跃迁即将开始，请开拓者做好准备，3、2、1……下一站："
DOT_SR.001.a:0 "银河！"

DOT_SR.002.name:0 "选择你信仰的星神"
DOT_SR.002.desc:0 "宇宙浩瀚而冰冷，充满着未知的恐惧；为了文明的未来，无论是虔诚以待，还是虚以委蛇，我们都需要选择一位伟大存在，以为庇佑！毁灭：宇宙的诞生是一种错谬；文明若是浩瀚群星中悄然兴起的癌症，纷争即智慧生灵间唯一通行的语言；为了修正如是错误，抹去宇宙的污点，纳努克成为熵之化身。巡猎：被称为帝弓司命的游弋星神，无止尽地游荡于诸世界之间，铲除曾荼毒其家园的不死孽物；岚的游猎从来不计代价，其拯救和破坏也几无差别。智识：万物皆是疑问，一切必有解答；原为用于求解万物的星体计算机，由机器升格而成的星神；博识尊试图体认宇宙，解开万物之谜。同谐：来自多个谐乐天体世界的集群星神；千面一体的希佩，宣唱着和谐一致的喜乐；为了对抗宇宙无情的法则，智慧生命需要抹煞孱弱的私欲与个体的差别，融入同一阙谐乐中——以强援弱，以死护生。虚无：虚无的存在是一个谜，祂的形象被层层叠叠的迷雾包裹着；Ⅸ不与其他星神往来，祂相信多宇宙的本质乃是虚无，因而存在毫无价值。存护：天慧星墙、亚空晶壁、巨引源基盘的砌造者，崇拜者称其琥珀王；其为更古老的黄昏战争的幸存者；祂知晓大敌的吞噬迫在眉睫；因此不得不以光年为单位铸造障壁加以封印，隔绝保护尚有生机的世界。丰饶：令诸有情，所求皆得；药师是众生哺育者，乐土之神，旨在令生命兴盛不熄；祂是从不拒绝祈愿，不忍视衰亡和病痛的星神。"
DOT_SR.002.c:0 "赞美吾主！"
DOT_SR.002.a:0 "我主已存！"
DOT_SR.002.b:0 "赞美我身！"
