#将军的日记

DOT_SR_Luofu.001.name:0 "某人的日记：九月初七"
DOT_SR_Luofu.001.desc:0 "这日闲游长乐天，见一化外歌民沿街叫卖，上前一问才知此人是兜售宠物。我见那动物貌似家猫，可体格却娇小得多，卧于竹笼如蒲团，呜呜喵喵，实在惹人怜爱；然自建木生根后，仙舟民养育宠物大多以壮健庞然为美；我便问歌民这动物为何如此袖珍，可有人曾相中。此人对答：仙舟民诚然喜爱宠物健美，但也不妨有人独爱小巧玲珑；如今他见我眼中放光，料我定是后者，可称得上奇缘一桩；我固无法推辞。此人又道这小动物名为狸奴，乃是古国时代仙舟先民热爱饲养的宠物族类之一，如今硕壮的仙舟家猫正是由这小巧的狸奴演化而来；这说法与我所读典籍暗合；只是狸奴早已绝迹多年，令我心中生疑，便追问其来历。此人只信誓旦旦，道是狸奴虽在仙舟绝迹，可其他星球多有饲养；这动物确实不过是只普通小白狸奴罢了，既无基因调整，也非入侵物种，让我大可放心。我很难拒绝豢养一早已灭绝的小动物，为其宗脉延续出份贡献——尤其是在摸了那粉嫩的肉球后。于是，我重金聘下这小狸奴，唤它作「咪咪」，打道回府；只是我素耽于公务，想必无暇照顾咪咪；思来想去，喂食换水等事也都一应交给青镞办理。"
DOT_SR_Luofu.001.a:0 "溪柴火软蛮毡暖，我与狸奴不出门。"

DOT_SR_Luofu.002.name:0 "某人的日记：腊月廿二"
DOT_SR_Luofu.002.desc:0 "咪咪越长越大，缱绻依人，又甚是聪慧；毛绒冉冉如流云映雪，尾长九坎而端有茸毛，大如斗；再看那眼底裂如冰纹，色泽圆润，好不俊俏威严。然而，咪咪的食量有些巨大，以至于不同寻常；它果真是狸奴吗？我暗自思量，想着如今唤它咪咪确乎是不大对头了。那日青镞又同我说，她近一周以神策府膳食之名共购入合成肉二百斤，竟全都被咪咪吃干抹净；然而，事情到这里还没结束；她还说此事已见街谈巷议，称那将军整日闭目荒废政事不说，食量竟还大如牛，实在令人发指。青镞担忧此事恐对我不利，我倒觉得但传无妨，便令她不必挂心；在我看来，「暴食将军」可要比「闭目将军」威风多了。"
DOT_SR_Luofu.002.a:0 "「暴食将军」"

DOT_SR_Luofu.003.name:0 "某人的日记：正月十九"
DOT_SR_Luofu.003.desc:0 "府中膳食开支渐渐难以为继。我想确实是该有所对策，便先招来丹鼎司的医士检查了踏浪雪狮子（对不起，青镞，我实在没什么取名的天分）。医士问诊无果，建议加以基因检测，我表示同意；结果和它的食量两相映证——果然，它根本不是什么狸奴，更非普通家猫。它是一头狮子；这也正是我将咪咪改叫踏浪雪狮子的原因。不过这一事实丝毫不耽误它平日里那颇具狸奴气的习性；雪狮子一旦得闲（它时时都很闲），不是挠丝帘便是撕毛毡，又或醉于为它专供的荊芥；不得不称赞，青镞着实将它调教得好，只是有时不免妨碍公务了。话说回来，当务之急应是想办法缩减府中膳食开支；对此我仍未理出头绪，恐怕还需费些时日。"
DOT_SR_Luofu.003.a:0 "踏浪雪狮子？"

#不适合人偶的职业

DOT_SR_Luofu.004.name:0 "十王司的判官"
DOT_SR_Luofu.004.desc:0 "观颐台，隶属丹鼎司治下研习丹道之地；飞檐上，一个男人正在狂奔；飞檐转眼已尽，脚下的路途只余一片虚空；下个瞬间，男人从屋顶起跳，抓住了一只鹤远物流的机巧鸟；鸟儿不满地咕哝着预录制的警报语音，晃动几下，最终稳稳接住了他，向着停在远方的星槎飞去；等丹鼎司守卫终于冲上楼顶时，男人已经只剩下了一个飞虫似的影子；一名守卫眺望着那个愈发渺小的背影，忽然跌坐在地上，眼里含着泪，颤抖着喃喃道：「完了，全完了；」「宁萨，这不是我们的错；」他身边另一人叹了口气，然后以自暴自弃的轻巧口吻说道，「上报十王司吧，他们会解决的；」「解决；」被称作宁萨的卫士扯着嗓子叫道，「贺德，你说说看，这要怎么解决；他带走了封藏着神降年代秘药丹方的玉兆；这些药方涉及仙舟隐藏千年的秘密，一旦泄露，后果不堪设想……」宁萨停顿了一会儿，见自己的搭档迟迟没有接话，身后的下属们更是噤若寒蝉，便站起身来继续叫道：「可我们甚至连他的脸都没有看清楚；就算是十王司也帮不了我们；」他话音未落，众人身后便响起了一个冰冷的女声：「我已记住了，放心；」众人自觉地向两边散开，声音的主人露出了真容——一名黑色短发的少女，手里拿着锁链与节杖，精致可爱的脸上没有一丝表情，令人脊背发凉；「观颐台附近禁止一切机巧之物出没；当然，我不在此列；」少女一面说着，一面走到屋顶边缘，声音依旧冰冷刺骨，「所有负责货运的机巧鸟也都在地衡司登录在册，若被改造，也很快就能发现；」「那只鸟怎么解释；你看到了对吧；」宁萨追问道；「也许是被某种生物电讯号劫持了吧；那个化外民的能力颇为奇特，你很关心；」宁萨像是被来者的气场镇住了，一句话也说不出来，甚至险些再次跌坐在地；贺德则出于一种动物本能般的洞察，谨慎地问道：「敢问阁下是……」「十王司的判官；」少女说罢，从屋顶一跃而下，转瞬间便消失了。"
DOT_SR_Luofu.004.a:0 "我想做判官大人的狗！"

DOT_SR_Luofu.005.name:0 "秘药丹方信息的来源"
DOT_SR_Luofu.005.desc:0 "书接上文：古老岁月前的长生秘密横遭窃夺，如同瓷娃娃的十王司少女快步追上，她必须赶在秘密失守之前，令罪犯伏法……「大人，」一个矮小的狐人女判官谨慎地问道，「即使是十王司，也不可能空口无凭地识别出生物电讯号，这样的判断是否有些武断……」「重点并非讯号本身；」被称做大人的少女打断她，「观颐台藏着神降时代迄今的秘药丹方，却由化外民窃贼出手夺走宝物……」「您的意思是……」狐人试探着问道，生怕被上司责骂自己没有慧根；「莫非观颐台所贮之物是被刊登在了广告上吗；到了化外民也人尽皆知的地步；」少女顿了顿，补充道，「去给我查清楚，连同被开除的、辞职的医士也一起；」「小姐，请止步，这里是男厕…」守在卫生间门口的持明男子话还没说完，就感到脖子上架着一个冰冷的物体；他低头看去，那是一把形如矛尖的节杖；按他自己的话来说，自己能安稳活过这一世的前三百年，靠得只有三个字——「识时务」；于是他立刻陪着笑脸说道：「急用是吧，那我就不拦着您了，哈哈；」说罢，他便以一个奇怪的姿势，一边回头赔笑，一边飞似地逃出了暗巷；黑发少女用节杖挑起「卫生间」前脏兮兮的布帘，走了进去；布帘之后，一种强烈的味道刺激着她的伺观中枢；分析结果在一纳秒后得出：那并非氨的气味，而是浓到刺鼻的次氯酸钠；也许绝大多数遵纪守法的仙舟居民，根本想不到会有人在废弃的公共卫生间里开医馆吧；「医馆」最深处，一位医师模样的男子正在出神发呆；在对方有所反应过来之前，少女如幽灵般身形逼近；一束锁链如有灵之物蛇盘而起，将他缚住，节杖的尖峰则抵在他的喉咙上；「你把观颐台藏有丹方的事告诉谁了；」少女问完，稍微减轻了力度，使他可以开口说话；「药方…我不知道什么药方，呃……」那男人才说了几个字，少女就又加大了力量，将他的话头堵在了喉咙里；「他是谁；」少女说完，再次减轻了右手的力度；「咳咳…我不知道…呃……」「十王司判官缉拿索问的手段，你听说过几种；我最后问一次，他是谁；」少女收回形似矛尖的节杖，以与身量不相称的巨力，轻易将他提起；「咳…考文垂；咳咳…艾伯特•考文垂；我说了；我都说了；女侠饶命；」男人突然感觉浑身力气像是凭空消失，两腿一软，顺势瘫倒在地；等他回过神来想要辨清少女面貌的时候，才发现，刚才疾风骤雨一般的讯问像是不曾存在，只剩下暗巷的窸窸窣窣。"
DOT_SR_Luofu.005.a:0 "啊啊啊啊判官大人为什么要奖励他啊啊啊啊啊啊！！！！！"

DOT_SR_Luofu.006.name:0 "十王圣断"
DOT_SR_Luofu.006.desc:0 "书接上文：犯人犯下大罪，判官便会降下审判，从结果上来说，无人知晓的秘密究竟是什么，只要不会泄露，是什么根本无足轻重。大约三小时之后；确认无人跟踪的考文垂打开房门，招呼了一声：「我回来了；」他一开门便觉得不对劲，房间内一片漆黑；而且，弥尚这个疯疯癫癫的仙舟骇客以往总是会唱着奇怪的小曲来迎接他，可这次，房间一片死寂；「坏了；」他在心中暗道不好，立刻掏出武器，在黑暗中谨慎地前进；隔断房间的屏风背后，一袭白色身影缓步而出；考文垂几乎不假思索地扣动手弩的扳机；长约两寸、薄如蝉翼的青色箭镞簌簌作响，悬在少女精致的面庞前方一尺；箭镞间电火迸闪，仿佛正竭力突破那看不见的屏障；「你，怎么找到我的；」「机巧鸟；」冰冷、不沾烟火气的女声回答道；「那台无人机；我一落地就把它放走了；」男人不置可否；「受干扰的机巧鸟被地衡司捕获了，它的飞行路径已足够太卜司算出你的去向；」少女仿佛逗引蝴蝶，半是好奇地轻触在空中颤抖的箭镞；这便是考文垂苦等的那一刻，逃出生天的刹那；他屈膝前扑，足踵发力，双掌中心隐然带起一道紫色电弧。「电磁场转动；」「中了；」男人感到手掌印上了敌体；若不是要全神贯注维持电极输出，他几乎笑出声来；烟焦蹿升，火花飞溅，难闻的焦臭味挥之不散；考文垂颤抖着，仿佛癫痫发作，不能自已；漆黑一团的房间在难以置信的落败冲击中，旋转成了一团模糊的影子；「你动作太慢了；」少女从幻影凝作实体；动、动作；考文垂看着自己的手腕被弯折成不自然的角度；不知何时，这只手被人硬生生按在了自己的下颚上；「放电，但不绝缘；这门武学可真没用；」一袭白衣的判官面目无喜无悲；「『令堕长生』、『贪取不死』；此两种居不赦十恶之首；你可知罪；」男人无法抑制住颤抖，不仅是因为电击，更是因为恐惧；他以仅存的理智，嘶声哀求：「请…请饶我一命，我还没看过丹方，我会立刻留下它，滚出罗浮；您……再也不会看到我了；」考文垂紧绷神经，等待着那位判官的决断，然而黑暗中只有沉默；半晌，他竟仿佛从这沉默当中听到了一声不存在的嗤笑；紧接着，那冰冷的声音再度响起，用神圣、坚定、不可忤逆的语气，一字一顿地说道：「十王圣断；」"
DOT_SR_Luofu.006.a:0 "判官大人请逮捕我吧！我自首，我犯了罪！我犯了为你而心醉！"

#星海幻戏：开拓豪侠传

DOT_SR_Luofu.007.name:0 "开拓豪侠传·第1回：丹鼎司浩劫终难逃"
DOT_SR_Luofu.007.desc:0 "且说此时此时丹鼎司中内有药王乱党，外有建木孽物，正处在内外交困之中；星穹看着眼前的危机，却对身后的伙伴们哈哈大笑；众英豪不解其故，星穹却气定神闲应道：「我笑这丰饶逆党少谋，我笑这药王魁首无智」。白露拱手赞道：「大哥说的极是；听闻您在迦梨罗六号上曾血战烬灭军团，其时军团尚有末日兽助阵，仍是不免大败亏输；而今这帮药王妖人费尽心机，却只能唤来一头玄鹿，当不得大哥一击」。群雄相顾而笑，一时信心大振；当此战意昂扬之时，却听得远处「嗖嗖」作响一一药王乱党手持如椽巨弩，连珠般射击，意图打众人一个措手不及；景元信手抓住飞来的箭矢，朝来处飞掷而回；声声惨叫顿时响起，正是这暗箭伤人的贼子一个个自食其果。布洛妮娅与希儿相视一眼，顿时心意相通：「不可教星穹小觑了我俩；」便潜运内力，左脚踩右脚，腾身而起，扑向敌人，又是一场乱打且按下不表！"
DOT_SR_Luofu.007.a:0 "左脚踩右脚"
DOT_SR_Luofu.008.name:0 "开拓豪侠传·第2回：无名客血战寿瘟妖"
DOT_SR_Luofu.008.desc:0 "且说那丰饶玄鹿铜蹄铁皮，刀枪不入；光灼灼双眼如燃灯，声呦呦鸣啸如厉鬼；若是寻常百姓见到这等妖物，必定吓得屁滚尿流。星穹与他的同伴们却夷然无惧；众位看官您道是为何？只因这场中四位豪杰各个有过人之处，各个都有独门绝招，斗志和耐性更是技惊四座，摆平区区丰饶孽畜也不过反掌事尔。且说这布洛妮娅身高八尺，腰围也是八尺，低头俯瞰玄鹿，竟如巨汉斜睨小童，一身横练外功已臻化境，虽有利刃刀枪伤之不得；这玄鹿眼见角抵无用，于是铜蹄跺地，吁吁一啸，四下里生就几支建木枝蔓，牢牢缠住布洛妮娅四肢，一时间二者僵持不下；趁此良机希儿挺身而上，扬起金人般的大拳头不停捶击；饶是这怪物皮糙肉厚，不下片时已被希儿内劲震至伤势沉重，口鼻溢红；众位看官须知晓，内伤这东西正如其名，外面瞧来不伤半点油皮，内里实则一片糜烂——玄鹿内伤沉重，撑不下三五年便要一命归西。但星穹又怎能容这孽畜再活个三年五载，任它生离此处，为害他方；他眼神示意，景元应声而上，手中剑花旋转，为布洛妮娅解去枝蔓枷锁；白露则在烁烁剑光中直入中宫，撮指轻弹，只一击便教这玄鹿四蹄趴地；不为别的，正因那孽畜毛多弱火，而白露正是位身负奇能的用火好手；片刻间，这头愁煞多少云骑好汉的怪物便在英雄合围之下轰然倒地，再不复起！"
DOT_SR_Luofu.008.a:0 "布洛妮娅身高八尺，腰围也是八尺"
DOT_SR_Luofu.009.name:0 "开拓豪侠传·第3回：俏行者慈心护襁褓"
DOT_SR_Luofu.009.desc:0 "且说那龙尊赵大宝钟造化之神秀，集天地之灵气，禀天命之机缘降生凡世；星穹寻思，璞玉待雕凿，良材期工造，若不能觅得贤师益友，保不齐赵大宝要堕入黑暗面，步上一任饮月君的后尘；自己与龙尊虽无血亲之份，却有养育之责，为此他召来四位伙伴，探问教育方略，欲为年纪尚幼的龙尊赵大宝谋一个光明的未来。布洛妮娅道：「龙尊乃持明一族之尊，若无兵法武艺傍身，岂能上奉天旨，下建功勋，未来又何以服众？闻得景元将军精擅兵法，乃剑首高徒，不如奉将军为师？」希儿道：「此言差矣，育化英才怎可囿于杀伐？吾闻太卜司太卜符玄大人法眼无遗，长于庙算，更患有掉书袋的不治之症，兼且好为所有人师；若能得符太卜为师，赵大宝必可上演天象，下通人事」。景元大摇其头：「所谓名师出高徒，碌碌之辈岂能教出天纵英才？吾有一策，素闻湛蓝星黑塔空间站有天才黑塔女士，得遍智天君博识尊垂青而晋令使之阶，旗下有空间站七十二贤，研究员三千，所掌奇物更不可胜数；星穹可称赵大宝为奇物，远渡星海拜谒黑塔，晓之以奇，动之以萌，定能令黑塔大师心痒难耐，甘当赵大宝良师」。白露垂目静坐，片刻后睁眼道：「古语有云，近朱者赤，近墨者黑一—听闻迦梨落六号上有奇童名曰漆黑的虎克大人，幼而极慧，广举贤能组建义侠团体鼹鼠党；赵大宝童真质朴，若奉成人为师，必受熏染；不如交予鼹鼠党，与之终日嬉游，天然化育；星穹以为如何？幼儿教育哪家强？我独看好鼹鼠党」。听罢众人你一言我一语的胡扯，星穹相信，凭诸位伙伴的努力和赵大宝的天分，他定能被养育成一位了不起的龙尊。"
DOT_SR_Luofu.009.a:0 "幼儿教育哪家强？我独看好鼹鼠党"
DOT_SR_Luofu.010.name:0 "开拓豪侠传·第4回：小龙尊一怒动海潮"
DOT_SR_Luofu.010.desc:0 "且说自星穹完成试炼，受持明英灵指引寻得龙卵，接引龙尊赵大宝降世，便得到了强援力助；众人常见得一位英武少年，携一位手持长枪，脚踏祥云的英俊小娃娃行侠仗义；又结交罗浮内外英豪，一意为仙舟铲除药王乱党，建木邪祟。却说那一日星穹与赵大宝来到鳞渊境中，但见水光粼粼，浩瀚古海恰如玉界琼田，古今无限事，尽付滔浪中；众位看官需知晓，这罗浮持明一族自古海中来，又归于古海；赵大宝重返故园，自是欣喜非常，忍不住放落手中长枪，解下腰间所围三尺红绫，来到水边嬉戏起来。这龙脉一族，遇水而得灵明；小龙尊浣洗红绫，肆意逐水，却在不经意间发动云吟奇术，直搅得这片灵境天地变色，巨浪掣空；藏匿此处的孽物们终是打熬不过，纷至沓来，原以为是什么撼地巨灵发威，却只见一名小小稚童，顿时恶向胆边生：「小小年纪便有这般本事，若教这孩子再长大些个，我等焉能有命存活？」念及此节，这些建木所生的妖物恶兽顿时逞凶露爪，逼近赵大宝，誓要将这株幼苗掐灭在此。星穹见状心焦，大声喝道：「莫要伤我孩儿；」赵大宝却不慌不忙，大喝一声「分；」；手中红绫一扬，这鳞渊境中的海潮好似有性命的活物一般，哗啦啦应声分开，久久不曾合拢；那些意欲逞凶的孽物无不跌入这道无底深壑中去，尸骨无存！众位若有机缘，去鳞渊境中观瞧，仍可看见那不曾合拢的海潮昭示小小龙尊深不可测的威能！"
DOT_SR_Luofu.010.a:0 "莫要伤我孩儿！"
DOT_SR_Luofu.011.name:0 "开拓豪侠传·第5回：仙舟民同悲万古尘"
DOT_SR_Luofu.011.desc:0 "众位看官需知晓，神兵成时，往往各有天兆；山决溪涸，鬼哭血雨，不如此则无以显其神异；星穹一番艰辛，铸就风灵月影剑，当其出世之时，天地肃杀，洞天变色，穹仪失衡；无论是工造司中的仙舟匠人，还是那丹鼎司中的一草一木，有情无情众生皆为这柄可斩除绝灭大君的利器问世而欣喜；却也深感其未来所造之杀劫深重，一时间草木含悲，冠笄泣下。便是见惯了名兵良造的大匠公输先生，见了神兵散发的杀气，也不由叹道：「当今仙舟兵器排序论座，当推风灵月影剑为首；」星穹闻言好奇，「在下孤陋寡闻，敢问先生，既有排序论座之说，想来仙舟上必有其他利器大有可观；」「既然谈到神兵利器，正中老夫专业领域，少不得为少侠说道说道；」「论威力，当属景元将军持用的阵刀；那刀器原是取材自帝弓光矢射灭星辰余烬，重达一万三千五百斤；若要小时，不过是掌间丈余长兵，看似与寻常云骑阵刀一般无二；若要大时，这兵器法天象地，为将军摄召的威灵所用，一击足堪断~岳~斩~峰~呀；」「论灵性，首推太卜大人所持玑衡仪；那物什有如轮宝，周转不息，其上所嵌一百零八颗玉兆，感应穷观阵大衍之数，进可测吉凶福祸，退可知万全之策，当真是洞烛幽隐，鉴往知来的法；宝；呀；」「而论准头，唯有天舶司司舵驭空大人的灵弓；此弓开弦之时便与射手同心同德，镝矢寻踪，箭箭穿心；」星穹听罢，满心欢喜；「既然仙舟上有恁多威力惊人的神兵利器，为何却不见这些大人们使将出来？与其束之高阁，不如借来与我朋友们耍耍，扫灭药王秘传，驱逐烬灭军团岂非反掌事尔？」"
DOT_SR_Luofu.011.a:0 "重达一万三千五百斤！"
DOT_SR_Luofu.012.name:0 "开拓豪侠传·第6回：开拓者星落长乐天"
DOT_SR_Luofu.012.desc:0 "万恶魁首幻胧虽灭，但受它茶毒的建木却已濒临失控；这万丈巨木疯也似地暴长开来，藏于枝梢脉络中的丰饶孽物却得了血肉形骸，纷纷化作实体，涌向人间；星穹深知，若放任建木失控，罗浮仙舟势将成为鬼域；面对如潮水般涌上来的丰饶孽物，星穹扬手让群豪撤退，独留自己一人断后。关键时刻，他大喝一声：「这一击，贯穿星辰？」；犹如天雷贯地，风灵月影剑喷发的光耀吞没了眼前一切，直欲撕裂建木，摧坼穹窿；一时间，仙舟无数洞天里，人们只觉天地翻覆、山河动荡；真可谓帝弓再临射星矢，灵木摧折云埃起。待数日，尘云散去，仙舟再复泰平；戍守建木的云骑日夜寻索，却未能找回星穹踪迹，就好似当年帝弓显圣一般；景元将军闻报，少不得悲叹唏嘘，掬一把英雄泪；将军固然英明，却不知似星穹这般英伟奇人，又怎会同老魔小丑一起埋骨荒冢之下；得游云天君庇佑，星穹早自废墟中离开，悄悄踏上新的英雄之路，因为烬灭军团肆虐星海，亟待他拯救的世界不知凡几，属于开拓豪侠的传奇，仍将继续！"
DOT_SR_Luofu.012.a:0 "这一击，贯穿星辰？"
