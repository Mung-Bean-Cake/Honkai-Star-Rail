crisis.250.desc:0 "The Brood-Queen has spawned a new Propagation fleet which has assumed orbit over [Root.Capital.GetName]. With the Queen under our control, the creatures are utterly loyal and will obey our every command."
crisis.252.desc:0 "In the recent fleet engagement against the Propagation in the [battle_system.GetName] system, our forces managed to capture some sort of egg that was being transported by one of their Queens. The egg hatched shortly afterwards, and a §HBrood-Queen§! emerged.\n\nThrough the use of neural transmitters, our scientists have managed to pacify the creature. It will now obey our commands as if they had been issued by the Propagation hive mind itself. We could potentially use this Queen to grow a small Propagation brood of our own."
#ancient_relics_l_english.yml （匹配6次）
