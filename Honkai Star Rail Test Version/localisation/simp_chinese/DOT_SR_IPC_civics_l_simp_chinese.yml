#trait
trait_IPC_Better_Trader:0"贸易传统"
trait_IPC_Better_Trader_desc:0"这一物种在还没有文明早期就已经发展出繁荣的贸易，贸易已经作为一种传统深入他们的文化当中。"
trait_IPC_Work_Much_Harder:0"爱好加班"
trait_IPC_Work_Much_Harder_desc:0"这一物种将加班视为理所当然，甚至有人会对此成瘾。但是，过度加班降低了他们的生育率。"
trait_IPC_No_Baby:0"自生自灭"
trait_IPC_No_Baby_desc:0"这一物种在建立文明以前就有了生下孩子之后将孩子抛到一边去不管的习惯，这提高了他们儿童的夭折率，但切实地降低了成年后的生活成本。"
trait_IPC_Best_Trader:0"营销天才"
trait_IPC_Best_Trader_desc:0"只要您再投入一点基因点，就能得到强度比两点的贸易价值加成特质高上一倍的更强特质！"
trait_IPC_Live_Much_Harder:0"终极卷王"
trait_IPC_Live_Much_Harder_desc:0"这一物种能够适应恶劣的环境、枯燥的生活，通过竭尽所能地节省资源、努力工作和学习来给自己谋求上升的空间。"
trait_IPC_Better_Miner:0"筑造大师"
trait_IPC_Better_Miner_desc:0"这一物种曾经窥见过存护星神的伟业，从中得到了深入基因的教益。"
TRAIT_Expensiver_Slave:0"该物种在奴隶市场上的价格提高2500能量币"
trait_IPC_Expensive_Goods:0"抢手商品"
trait_IPC_Expensive_Goods_desc:0"可能是因为长得好看，可能是因为十分好用，总之这一物种在奴隶市场上总是十分抢手。"
trait_IPC_NeverGonna_GiveUp:0"自卫传统"
trait_IPC_NeverGonna_GiveUp_desc:0"这一物种有自发组成自我防卫部队的本能，这项本能曾在他们的演化工程中多次拯救他们的族群。"
trait_IPC_NeverGonna_RunAround:0"宁死不屈"
trait_IPC_NeverGonna_RunAround_desc:0"这一物种在反抗压迫和入侵时会爆发出惊人的力量与勇气。"
trait_IPC_Better_Alloys:0"筑城野望"
trait_IPC_Better_Alloys_desc:0"这一物种曾在近距离被存护星神影响，如今整个物种都热衷于建造奇伟的工程。"
trait_IPC_Life_Saver:0"救死扶伤"
trait_IPC_Life_Saver_desc:0"这一物种身上有能够辅助医疗服务的结构，他们的神经系统也给予了他们进行各种精细医疗操作的能力。"
trait_IPC_Better_Writer:0"妙笔生花"
trait_IPC_Better_Writer_desc:0"这一物种的文化工作者常常能创作出惊人的优秀作品。他们的文艺作品曾在文明发展历程中多次推动社会的变化。"
trait_IPC_Better_Idol:0"演艺基因"
trait_IPC_Better_Idol_desc:0"这一物种的演出——歌唱也好，舞蹈也好，释放信息素什么的也好——具有迷人的魅力，其效果往往甩开其他物种的同行几光年。"
IPC_Good_For_Idol:0"偶像也属于演艺人员的一种"
