 SR_Paragon.101.name:"跃迁：邀请命途行者"
 SR_Paragon.101.desc:"命途行者：行走于命途之上，从命途中获取力量的人们。在浩瀚的宇宙中，充满了无尽的未知和潜在的可能性。文明探索宇宙的事业不仅是科学技术的突破，更是文明精神和智慧的无限延伸。今天，我们正站在一个新的起点上，面临着前所未有的机遇和挑战。在这条通往星辰大海的道路上，我们应该邀请命途行者——那些勇敢无畏、富有冒险精神的人士，一同开启这一伟大征程。"
 SR_Paragon.101.a:"天命既定"
 SR_Paragon.101.b:"天命既定"
 SR_Paragon.101.c:"天命既定"
 SR_Paragon.101.d:"天命既定"
 SR_Paragon.101.e:"天命既定"

 SR_Paragon.001.name:"命途行者"
 SR_Paragon.001.desc:"命途行者"
 SR_Paragon.001.a:"汝是何人"
 SR_Paragon.001.a.response:"吾乃命途行者"
 SR_Paragon.001.b:"汝从何处来"
 SR_Paragon.001.b.response:"吾自星海而来"
 SR_Paragon.001.c:"汝往何处去"
 SR_Paragon.001.c.response:"吾将往尔处去"

 SR_Paragon_March_7th:"命途行者：三月七"
 SR_Paragon_March_7th_desc:"精灵古怪的少女，自认热衷于这个年纪的女孩子「应当热衷」的所有事，比如照相。从一块漂流的恒冰中苏醒，却发现自己对身世与过往都一无所知。短暂的消沉之后，她决定以重获新生的日期为自己命名。这一天，三月七「诞生」了。"
 SR_Paragon_Himeko:"命途行者：姬子"
 SR_Paragon_Himeko_desc:"充满冒险精神的科学家，少女时代在故乡遭遇了搁浅的星穹列车。彼时，列车内的某种存在向她展示了身处的星球之外，名为「宇宙」的世界。若干年后，当姬子终于修复列车驶入群星时，她意识到这只是个开始。在「开拓」新世界的道路上，需要更多的同伴——即使同行的人们面朝不同的方向，他们仍处于同一片星空下。"

 SR_Paragon_Welt:"命途行者：瓦尔特"
 SR_Paragon_Welt_desc:"老成持重的前逆熵盟主，继承了「世界」之名，曾屡次拯救世界于灭亡的边缘。圣方丹事件结束后，瓦尔特被迫与事件始作俑者去向星门另一侧。或许连他自己也未曾料到，在那里等待着的，将是全新的旅途和同伴。"

 SR_Paragon_Kafka:"命途行者：卡芙卡"
 SR_Paragon_Kafka_desc:"在星际和平公司的通缉档案里，卡芙卡只留下了名字和「爱好收集大衣」的记录。人们对这位星核猎手所知甚少，只知道她是「命运的奴隶」艾利欧最信任的成员之一。为了到达艾利欧预见的「未来」，卡芙卡开始行动。"

 SR_Paragon_Silver_Wolf:"命途行者：银狼"
 SR_Paragon_Silver_Wolf_desc:"将宇宙视为游戏的超级骇客。无论怎样棘手的防御系统，银狼都能轻松破解。她与「天才俱乐部」螺丝咕姆的数据攻防战，现已成为骇客界的传说。宇宙中还有多少亟待攻破的关卡？银狼对此十分期待。"