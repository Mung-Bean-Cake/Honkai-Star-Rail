#将军的日记

DOT_SR_Luofu.001.name:0 "某人的日记：九月初七"
DOT_SR_Luofu.001.desc:0 "这日闲游长乐天，见一化外歌民沿街叫卖，上前一问才知此人是兜售宠物。我见那动物貌似家猫，可体格却娇小得多，卧于竹笼如蒲团，呜呜喵喵，实在惹人怜爱；然自建木生根后，仙舟民养育宠物大多以壮健庞然为美；我便问歌民这动物为何如此袖珍，可有人曾相中。此人对答：仙舟民诚然喜爱宠物健美，但也不妨有人独爱小巧玲珑；如今他见我眼中放光，料我定是后者，可称得上奇缘一桩；我固无法推辞。此人又道这小动物名为狸奴，乃是古国时代仙舟先民热爱饲养的宠物族类之一，如今硕壮的仙舟家猫正是由这小巧的狸奴演化而来；这说法与我所读典籍暗合；只是狸奴早已绝迹多年，令我心中生疑，便追问其来历。此人只信誓旦旦，道是狸奴虽在仙舟绝迹，可其他星球多有饲养；这动物确实不过是只普通小白狸奴罢了，既无基因调整，也非入侵物种，让我大可放心。我很难拒绝豢养一早已灭绝的小动物，为其宗脉延续出份贡献——尤其是在摸了那粉嫩的肉球后。于是，我重金聘下这小狸奴，唤它作「咪咪」，打道回府；只是我素耽于公务，想必无暇照顾咪咪；思来想去，喂食换水等事也都一应交给青镞办理。"
DOT_SR_Luofu.001.a:0 "溪柴火软蛮毡暖，我与狸奴不出门。"

DOT_SR_Luofu.002.name:0 "某人的日记：腊月廿二"
DOT_SR_Luofu.002.desc:0 "咪咪越长越大，缱绻依人，又甚是聪慧；毛绒冉冉如流云映雪，尾长九坎而端有茸毛，大如斗；再看那眼底裂如冰纹，色泽圆润，好不俊俏威严。然而，咪咪的食量有些巨大，以至于不同寻常；它果真是狸奴吗？我暗自思量，想着如今唤它咪咪确乎是不大对头了。那日青镞又同我说，她近一周以神策府膳食之名共购入合成肉二百斤，竟全都被咪咪吃干抹净；然而，事情到这里还没结束；她还说此事已见街谈巷议，称那将军整日闭目荒废政事不说，食量竟还大如牛，实在令人发指。青镞担忧此事恐对我不利，我倒觉得但传无妨，便令她不必挂心；在我看来，「暴食将军」可要比「闭目将军」威风多了。"
DOT_SR_Luofu.002.a:0 "「暴食将军」"

DOT_SR_Luofu.003.name:0 "某人的日记：正月十九"
DOT_SR_Luofu.003.desc:0 "府中膳食开支渐渐难以为继。我想确实是该有所对策，便先招来丹鼎司的医士检查了踏浪雪狮子（对不起，青镞，我实在没什么取名的天分）；医士问诊无果，建议加以基因检测，我表示同意；结果和它的食量两相映证——果然，它根本不是什么狸奴，更非普通家猫。它是一头狮子；这也正是我将咪咪改叫踏浪雪狮子的原因。不过这一事实丝毫不耽误它平日里那颇具狸奴气的习性；雪狮子一旦得闲（它时时都很闲），不是挠丝帘便是撕毛毡，又或醉于为它专供的荊芥；不得不称赞，青镞着实将它调教得好，只是有时不免妨碍公务了。话说回来，当务之急应是想办法缩减府中膳食开支；对此我仍未理出头绪，恐怕还需费些时日。"
DOT_SR_Luofu.003.a:0 "踏浪雪狮子？"

#不适合人偶的职业

DOT_SR_Luofu.004.name:0 "十王司的判官"
DOT_SR_Luofu.004.desc:0 "观颐台，隶属丹鼎司治下研习丹道之地；飞檐上，一个男人正在狂奔；飞檐转眼已尽，脚下的路途只余一片虚空；下个瞬间，男人从屋顶起跳，抓住了一只鹤远物流的机巧鸟；鸟儿不满地咕哝着预录制的警报语音，晃动几下，最终稳稳接住了他，向着停在远方的星槎飞去；等丹鼎司守卫终于冲上楼顶时，男人已经只剩下了一个飞虫似的影子；一名守卫眺望着那个愈发渺小的背影，忽然跌坐在地上，眼里含着泪，颤抖着喃喃道：「完了，全完了；」「宁萨，这不是我们的错；」他身边另一人叹了口气，然后以自暴自弃的轻巧口吻说道，「上报十王司吧，他们会解决的；」「解决；」被称作宁萨的卫士扯着嗓子叫道，「贺德，你说说看，这要怎么解决；他带走了封藏着神降年代秘药丹方的玉兆；这些药方涉及仙舟隐藏千年的秘密，一旦泄露，后果不堪设想……」宁萨停顿了一会儿，见自己的搭档迟迟没有接话，身后的下属们更是噤若寒蝉，便站起身来继续叫道：「可我们甚至连他的脸都没有看清楚；就算是十王司也帮不了我们；」他话音未落，众人身后便响起了一个冰冷的女声：「我已记住了，放心；」众人自觉地向两边散开，声音的主人露出了真容——一名黑色短发的少女，手里拿着锁链与节杖，精致可爱的脸上没有一丝表情，令人脊背发凉；「观颐台附近禁止一切机巧之物出没；当然，我不在此列；」少女一面说着，一面走到屋顶边缘，声音依旧冰冷刺骨，「所有负责货运的机巧鸟也都在地衡司登录在册，若被改造，也很快就能发现；」「那只鸟怎么解释；你看到了对吧；」宁萨追问道；「也许是被某种生物电讯号劫持了吧；那个化外民的能力颇为奇特，你很关心；」宁萨像是被来者的气场镇住了，一句话也说不出来，甚至险些再次跌坐在地；贺德则出于一种动物本能般的洞察，谨慎地问道：「敢问阁下是……」「十王司的判官；」少女说罢，从屋顶一跃而下，转瞬间便消失了。"
DOT_SR_Luofu.004.a:0 "我想做判官大人的狗！"

DOT_SR_Luofu.005.name:0 "秘药丹方信息的来源"
DOT_SR_Luofu.005.desc:0 "书接上文：古老岁月前的长生秘密横遭窃夺，如同瓷娃娃的十王司少女快步追上，她必须赶在秘密失守之前，令罪犯伏法……「大人，」一个矮小的狐人女判官谨慎地问道，「即使是十王司，也不可能空口无凭地识别出生物电讯号，这样的判断是否有些武断……」「重点并非讯号本身；」被称做大人的少女打断她，「观颐台藏着神降时代迄今的秘药丹方，却由化外民窃贼出手夺走宝物……」「您的意思是……」狐人试探着问道，生怕被上司责骂自己没有慧根；「莫非观颐台所贮之物是被刊登在了广告上吗；到了化外民也人尽皆知的地步；」少女顿了顿，补充道，「去给我查清楚，连同被开除的、辞职的医士也一起；」「小姐，请止步，这里是男厕…」守在卫生间门口的持明男子话还没说完，就感到脖子上架着一个冰冷的物体；他低头看去，那是一把形如矛尖的节杖；按他自己的话来说，自己能安稳活过这一世的前三百年，靠得只有三个字——「识时务」；于是他立刻陪着笑脸说道：「急用是吧，那我就不拦着您了，哈哈；」说罢，他便以一个奇怪的姿势，一边回头赔笑，一边飞似地逃出了暗巷；黑发少女用节杖挑起「卫生间」前脏兮兮的布帘，走了进去；布帘之后，一种强烈的味道刺激着她的伺观中枢；分析结果在一纳秒后得出：那并非氨的气味，而是浓到刺鼻的次氯酸钠；也许绝大多数遵纪守法的仙舟居民，根本想不到会有人在废弃的公共卫生间里开医馆吧；「医馆」最深处，一位医师模样的男子正在出神发呆；在对方有所反应过来之前，少女如幽灵般身形逼近；一束锁链如有灵之物蛇盘而起，将他缚住，节杖的尖峰则抵在他的喉咙上；「你把观颐台藏有丹方的事告诉谁了；」少女问完，稍微减轻了力度，使他可以开口说话；「药方…我不知道什么药方，呃……」那男人才说了几个字，少女就又加大了力量，将他的话头堵在了喉咙里；「他是谁；」少女说完，再次减轻了右手的力度；「咳咳…我不知道…呃……」「十王司判官缉拿索问的手段，你听说过几种；我最后问一次，他是谁；」少女收回形似矛尖的节杖，以与身量不相称的巨力，轻易将他提起；「咳…考文垂；咳咳…艾伯特•考文垂；我说了；我都说了；女侠饶命；」男人突然感觉浑身力气像是凭空消失，两腿一软，顺势瘫倒在地；等他回过神来想要辨清少女面貌的时候，才发现，刚才疾风骤雨一般的讯问像是不曾存在，只剩下暗巷的窸窸窣窣。"
DOT_SR_Luofu.005.a:0 "啊啊啊啊判官大人为什么要奖励他啊啊啊啊啊啊！！！！！"

DOT_SR_Luofu.006.name:0 "十王圣断"
DOT_SR_Luofu.006.desc:0 "书接上文：犯人犯下大罪，判官便会降下审判，从结果上来说，无人知晓的秘密究竟是什么，只要不会泄露，是什么根本无足轻重……少女打开随身的卷轴，看着其上实时刷新的地图，若有所思；「考文垂拿到的情报不是药方，您想说的是这个意思；」狐人女判官在一旁弱弱问道；「药方不过是一个幌子；」少女头也不抬；「所以…依属下之见，考文垂只是被利用的求药使，观颐台中有些人想制造乱局，抹除他们的研究；这不过是个幌子，假借盗窃转移视线；」狐人说着，将几个标记发送到了少女手中的卷轴中，「能够修复数据的卜算者，我已为大人找好了；」「做得很好；」少女点点头，语气依旧冰冷；狐人女判官听到这句冰冷的表扬，努力做出一副严肃的表情，但双耳还是不能自已地摇晃了起来；大约三小时之后；确认无人跟踪的考文垂打开房门，招呼了一声：「我回来了；」他一开门便觉得不对劲，房间内一片漆黑；而且，弥尚这个疯疯癫癫的仙舟骇客以往总是会唱着奇怪的小曲来迎接他，可这次，房间一片死寂；「坏了；」他在心中暗道不好，立刻掏出武器，在黑暗中谨慎地前进；隔断房间的屏风背后，一袭白色身影缓步而出；考文垂几乎不假思索地扣动手弩的扳机；长约两寸、薄如蝉翼的青色箭镞簌簌作响，悬在少女精致的面庞前方一尺；箭镞间电火迸闪，仿佛正竭力突破那看不见的屏障；「你，怎么找到我的；」「机巧鸟；」冰冷、不沾烟火气的女声回答道；「那台无人机；我一落地就把它放走了；」男人不置可否；「受干扰的机巧鸟被地衡司捕获了，它的飞行路径已足够太卜司算出你的去向；」少女仿佛逗引蝴蝶，半是好奇地轻触在空中颤抖的箭镞；这便是考文垂苦等的那一刻，逃出生天的刹那；他屈膝前扑，足踵发力，双掌中心隐然带起一道紫色电弧；考文垂纵横多个世界，逍遥于公司的追捕之外，常年列名通缉榜上，不仅仅是因为他计划周密；更因为他知道，一旦落网，该在什么时候做些什么；人造皮肤下植入了一张电脉冲网络，这个杀手锏考文垂绝少示人；管它什么仙舟长生种，管它什么工造司机巧……在全功率运转的一击下只怕都是一团焦炭罢了；「电磁场转动；」「中了；」男人感到手掌印上了敌体；若不是要全神贯注维持电极输出，他几乎笑出声来；烟焦蹿升，火花飞溅，难闻的焦臭味挥之不散；考文垂颤抖着，仿佛癫痫发作，不能自已；漆黑一团的房间在难以置信的落败冲击中，旋转成了一团模糊的影子；「你动作太慢了；」少女从幻影凝作实体；动、动作；考文垂看着自己的手腕被弯折成不自然的角度；不知何时，这只手被人硬生生按在了自己的下颚上；「放电，但不绝缘；这门武学可真没用；」一袭白衣的判官面目无喜无悲；「『令堕长生』、『贪取不死』；此两种居不赦十恶之首；你可知罪；」男人无法抑制住颤抖，不仅是因为电击，更是因为恐惧；他以仅存的理智，嘶声哀求：「请…请饶我一命，我还没看过丹方，我会立刻留下它，滚出罗浮；您……再也不会看到我了；」考文垂紧绷神经，等待着那位判官的决断，然而黑暗中只有沉默；半晌，他竟仿佛从这沉默当中听到了一声不存在的嗤笑；紧接着，那冰冷的声音再度响起，用神圣、坚定、不可忤逆的语气，一字一顿地说道：「十王圣断！」"
DOT_SR_Luofu.006.a:0 "判官大人请逮捕我吧！我自首，我犯了罪！我犯了为你而心醉！"