leader_trait_sentinel_desc:0 "Sentinel fleet commanders possess detailed knowledge of Propagation anatomy and tactics."
leader_trait_hive_mind_desc:0 "The gestalt consciousness that controls the actions of Propagation fleets has proven capable of tremendous multi-tasking."
leader_trait_hive_affinity_desc:0 "The Propagation creatures operating under this fleet consciousness have managed to attain an unusual level of affinity to one another. Their firing discipline has greatly improved, leading to a higher rate of fire."
leader_trait_void_swimmer_desc:0 "The hunting instincts of this fleet consciousness has driven the Propagation creatures under its dominion into a frenzy. Their eagerness for battle drives them ever forward."
SWARM_STRIKE_CRAFT_1_DESC:1 "Cloned, miniaturized Propagation specimen can be controlled through wavelengths close to those we use for intra-fleet communication, allowing us to use them as effective strike craft."
