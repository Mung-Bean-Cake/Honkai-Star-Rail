tech_dandingsi_1:0 "丹鼎司扩张规划"
tech_dandingsi_1_desc:0 "丹鼎司负责仙舟的生物学、医药研究，并在各个洞天开设医馆，提供医疗服务。据传在古老岁月里，仙舟的先民并非长生种。为了解脱老、病、死三苦，他们启航求药。而在获得长生后，丹鼎司又利用星神所留的奇迹阐演「仙道]。不过如今，丹鼎司已然走上衰落之路，最终变成了化外民求医问药之地。"
tech_dandingsi_2:0 "超级基因规划"
tech_dandingsi_2_desc:0 "丹鼎司的生物学最新研究"
