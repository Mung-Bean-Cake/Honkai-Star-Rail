 DDT_FY.1_name: "不明的能量扰动"
 DDT_FY.1_desc: "我们的探测器探测到了银河系中多出了一些能量，这些能量波动最近频繁出现，形成扰动现象，导致我们一些电子设备异常运作。\n我们目前还无法找到源头。"
 DDT_FY.2_name: "强烈的能量扰动"
 DDT_FY.2_desc: "先前的微弱能量波动如今已经大幅增加，只有再强一点我们就可以定位到这些能量的源头了。\n不过截止到目前，这股能量向我们表现，或者是传达的信息好像是什么强大存在正在苏醒或者到来一样。\n"
 DDT_FY.2_name_one: "不妙的感觉"
 DDT_FY.2_name_two: "我们必须做好准备"
 DDT_FY.3_name: "能量爆发，危机还是机遇？"
 DDT_FY.3_desc: "就在刚才，我们寻找多天的能量终于在银河系出现了，我们的探测器探测到了————七处爆发点!!!!!\n七处爆发点展现在银河系之中，并且这些能量充斥着毁灭的气息，这是为什么？"
 DDT_FY.3_name_one: "这绝不是一件好事！"
 DDT_FY.4_name: "危机！"
 DDT_FY.4_desc: "七处能量爆发地藏匿在七处未知星系，各国多次派遣探测船均已失去联系，根据传回的影像资料可判断探测船受到了袭击。\n就在刚才，毁灭能量再次爆发，想必是他们有所行动了。"
 DDT_FY.4_name_one: "快，做好防御准备！"
 DDT_FY.6_name: "亚德丽芬"
 DDT_FY.6_desc: "随着七位星神令使以及反物质军团的栖息地全部毁灭之后，我们的科学家终于追溯到了毁灭能量源。它来自§H亚德丽芬§!，一个未在星图上标注的系外恒星系。\n\n我们必须处理掉最后的这个恒星系，才能彻底终结毁灭星神的威胁。"
 DDT_FY.8_name: "通讯接入"
 DDT_FY.8_desc: "尔等胆敢阻挡毁灭的步伐。\n\n极其错误的行为!\n\n准备好直面吾吧!"
 DDT_FY.8_name_one: "呵呵"
 DDT_FY.12_name: "§R毁灭§!"
 DDT_FY.12_desc: "毁灭的力量再度爆发，我等响应毁灭之星神的号召，再次苏醒，传达祂的旨意。"
 DDT_FY.12_name_one: "反物质军团？"
 DDT_FY.12_desc_one: "我们是崇拜【毁灭之星神-纳努克】的组织。\n我们信仰"毁灭"之命途。"
 DDT_FY.12_name_two: "你们想做什么？"
 DDT_FY.12_desc_two: "我们誓将自身置于文明与生命的绝对对立面。\n我们一遍又一遍地毁灭薄弱或强盛的文明，漫步在一个又一个支离破碎的星球上，并吸食文明在凋亡过程中散发的【混沌能量】，直到文明彻底衰败。\n如今，我等再次苏醒。\n迎接你们的将是无尽的毁灭，直到你们彻底消亡。"
 DDT_FY.12_name_three: "呵呵"
 DDT_FY.12_name_four: "尽管来吧"
 DDT_FY.43_name: ""毁灭"的终结"
 DDT_FY.43_desc: "我们的舰队所向披靡。\n伴随着最后一个"毁灭"栖息地的失去，[毁灭]“彻底失去了在银河系中的立足之地。\n虽然我们未曾发现重伤毁灭星神的踪迹，但我们可以确认这场星系危机终于结束。"
 DDT_FY.43_name_one: "再次搜查该星系"
 DDT_FY.43_name_two: "到此结束吧"
 DDT_FY.50_name: "新的发现"
 DDT_FY.50_desc: "我们的科研人员在多次的搜查后发现了一张地图，上面虽然字迹潦草，但我们的科学家依然完成了地图的破解。\n它指向了一个隐蔽的星系，该星系并不在星图上，毁灭星神极有可能在此，\n从地图中可以看出这个星系相当的富饶。\n传说毁灭星神的母星已被毁灭，所以，这张星图标注的星系是毁灭星神按照理想的样子创造出来的？"
 DDT_FY.50_name_one: "我们不该打扰他最后的宁静"
 DDT_FY.50_name_two: "绝不能放过他"
 DDT_FY.53_name: "一切都结束了"
 DDT_FY.53_desc: "在我们的科学家赶到时，刚好目睹了毁灭星神消散的场景。"

 DDT_FY.201_name: "§I星神令使——焚风§!"
 DDT_FY.201_desc: "[From.system.GetName]星系已经出现，根据该星系内部传来的信息，我们可以得知该星系是星神令使——焚风的暂居地。"
