l_simp_chinese:

tech_heita_t1:0 "黑塔研究试验课题"
tech_heita_t1_desc:0 "由研究员发起的项目申请，在空间站试验平台上小范围进行试验"
tech_heita_t2:0 "黑塔研究试验小组"
tech_heita_t2_desc:0 "试验完成的项目将在大多数实验平台上进行推广和批量化生产"
tech_heita_t3:0 "黑塔科研核心项目"
tech_heita_t3_desc:0 "在试验彻底完成后，黑塔将对大量试验结果进行筛选改进，虽然大多数项目还没完成就已经被否决了"
tech_heita_t4:0 "黑塔模拟宇宙项目"
tech_heita_t4_desc:0 "一些真正能够让黑塔看上眼的项目将被她亲自接手并放入模拟宇宙验证，虽然这个验证过程可能只有几秒钟"

space_energy_core_t1:0 "宇宙电力中继"
space_energy_core_t1_desc:0 "由研究员提出的电力中继项目，实际上就是由空间站投放的大型发电设施"
space_energy_core_t2:0 "星系电力中继塔"
space_energy_core_t2_desc:0 "完整的电力中继塔网络可以形成一个以星系为单位的大型发电枢纽，给空间站提供源源不断的电力"
space_energy_core_t3:0 "星系能源中继信标"
space_energy_core_t3_desc:0 "由艾丝妲小姐换装了全新的稀有气体RGB灯光之后，其效率有了飞跃性的提高"

space_rare_resource_t1:0 "星际稀有资源开采项目"
space_rare_resource_t1_desc:0 "向黑塔空间站提供合成/开采/交易稀有资源的处理设施"
space_rare_resource_t2:0 "星际稀有资源合成站"
space_rare_resource_t2_desc:0 "为空间站合成大量稀有资源的设施，以供给空间站巨量的稀有资源需求"

space_anchorage_t1:0 "黑塔空间站空间港"
space_anchorage_t1_desc:0 "平时从各种星系回收舰船/材料/实验设备的巨大港口，特殊时期也能停泊大量的船只"
space_influence_t1:0 "黑塔空间站广播网络"
space_influence_t1_desc:0 "“她真好看”"

space_mining_station_t1:0 "地髓属性研究"
space_mining_station_t1_desc:0 "由研究员提出对雅利落VI号上的材料‘地髓’进行的再利用项目"
space_mining_station_t2:0 "星系类地髓合成"
space_mining_station_t2_desc:0 "如果能加速地髓产生的过程，那么就可以源源不断的获得高能的固体电池"
space_mining_station_t3:0 "精炼地髓重组炉"
space_mining_station_t3_desc:0 "“基于地髓的歼星舰能源供给循环”"

space_science_station_t1 "科研小组实验室"
space_science_station_t1_desc "正常科研小组的专属实验室，能满足绝大多数的器材需求"
space_science_station_t2 "特殊设备间"
space_science_station_t2_desc "提供特种设备的装备间，每次实验的消耗也是天文数字"
space_science_station_t3 "信息模拟中心"
space_science_station_t4_desc "模拟宇宙的子世界，专门供给有特殊试验需求的科研小组"

space_alloys_construction_t1:0 "合金处理设施"
space_alloys_construction_t1_desc:0 "给空间站日常合金开销报销的地方"
space_alloys_construction_t2:0 "合金处理循环"
space_alloys_construction_t2_desc:0 "报废的合金在这里被重新利用或废弃"
space_alloys_construction_t3:0 "模拟合金内重组"
space_alloys_construction_t3_desc:0 "有了黑塔的内重组设施，所有需求的合金都可以在这里被重新利用"