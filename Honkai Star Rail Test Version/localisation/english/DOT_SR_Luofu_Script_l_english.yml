#考古：罗浮隐秘
DOT_SR_01_arc_sites:0 "罗浮隐秘（未完成）"
DOT_SR_01_arc_sites_desc:0 "仙舟「罗浮」浮沉于星海之间，追随「巡猎」的意志而动。根据古老传说，仙舟人享有无量寿数，免于老、病、死三苦，也引来无数人到此寻求长生。但按照瓦尔特先生的评论「万物皆有终结，所有生命概莫能外」。"

