civic_Scientific_Corp:0"§B科学普及组织§!"
civic_Scientific_Corp_desc:0""
Civic_Scientific_Corp_desc2:0"§Y解锁£building£分部建筑§C科普组织§!，提高当地的§C£research£产出§!与§C唯物主义吸引力§!，根据人口给当地提供£job£科研人员岗位，同时提高我们所有星球的§C科研人员基础产出§!。§!"
civic_Peace_Church:0"§B星际和平教会§!"
civic_Peace_Church_desc:0""
Civic_Peace_Church_desc2:0"§Y解锁£building£分部建筑§C存护教会§!，提高当地的§C£unity£产出§!与§C唯心主义吸引力§!，根据人口给当地提供£job£牧师岗位和£defense_army£§C防御部队§!，为我们产出影响力，同时提高我们所有星球的§C灵能者产出§!、§C凝聚力产出§!。§!"
