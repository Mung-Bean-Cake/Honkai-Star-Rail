origin_Penacony:0 "匹诺康尼"
origin_Penacony_desc:0 "「未施工」喝下这瓶苏乐达～快乐美梦速速达～"
origin_tooltip_Penacony_effects:0 "匹诺康尼，位于阿斯德纳星系，是著名的盛会之星。现实中的匹诺康尼是一座悬于银河的星际酒店，你可以在这里办理入住，进入客房休息。而入睡后，你才会见到「匹诺康尼」真实的样子——一座金碧辉煌的欢乐之都。入梦后，你可以尽情游览童话场景般的梦中「白日梦」酒店、在繁华的「奥帝购物中心」体验各色有趣的店铺、在「钟表小子广场」闲逛打卡，也可以前往「艾迪恩公园」尝试丰富的游乐设施，抑或是前往「黄金中央车站」观光……"
The_Penacony_start_screen_messages:0 "喝下这瓶苏乐达～快乐美梦速速达～匹诺康尼，位于阿斯德纳星系，是著名的盛会之星。现实中的匹诺康尼是一座悬于银河的星际酒店，你可以在这里办理入住，进入客房休息。而入睡后，你才会见到「匹诺康尼」真实的样子——一座金碧辉煌的欢乐之都。入梦后，你可以尽情游览童话场景般的梦中「白日梦」酒店、在繁华的「奥帝购物中心」体验各色有趣的店铺、在「钟表小子广场」闲逛打卡，也可以前往「艾迪恩公园」尝试丰富的游乐设施，抑或是前往「黄金中央车站」观光……"

