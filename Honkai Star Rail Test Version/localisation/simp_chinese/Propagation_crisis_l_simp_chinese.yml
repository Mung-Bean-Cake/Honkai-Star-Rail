NEW_ACHIEVEMENT_2_21_DESC: "成功俘获繁育虫族虫后"
crisis.250.desc: "虫后已经孕育出了一支新的繁育虫族舰队，该舰队将环绕[Root.Capital.GetName]的轨道。当女王处于我们的控制下时，这些生物是绝对忠诚的，并会服从我们的全部命令。"
crisis.252.desc: "在最近于[battle_system.GetName]星系中与繁育虫族的舰队交火中，我们的部队设法夺取了它们的一只虫后运送的某种卵。卵不久后就孵化了，显露出其中的§H虫后§!。\n\n我们的科学家使用神经递质已经安抚了这只虫后。它现在仿佛服从繁育虫族蜂巢思维本体一样服从我们下达的命令。我们或许可以利用这只虫后培育一个属于我们自己的小型繁育虫族虫群。"
relic_queen_spawn: "抚育一支颇具规模的繁育虫族舰队"
r_prethoryn_queen: "「繁育」塔伊兹育罗斯"
r_prethoryn_queen_desc: "这只被捕获的繁育虫族虫后已经通过使用神经递质成功安抚。它现在可以用于繁殖出一支规模可观的繁育虫族舰队。"
crisis.52.2.a.response: "很多哨兵都有军旅背景。我们都曾是与繁育虫族战斗的各个舰队的幸存者。虽然曾经战败，但我们汲取了过去的经验与教训，并争取不再重蹈覆辙。\n\n就像之前所说过的，哨兵队的成员来自星系的各个物种。我们的希望寄托在一小队已不在此星系出现的失落帝国幸存者身上——他们向我们援助秘密科技和封存的舰队。"
crisis.76.desc: "历经艰难险阻，我们星系终于获得了胜利，繁育虫族被击败。曾经，我还担心这一天永远不会到来。但现在，我就只剩下最后一项任务了。\n\n身为哨兵组织的大团长，我特此宣布解散此组织。我们唯一的目的就是击败繁育虫族。既然此目标已经达成，那就该是我们分道扬镳的时候了。为了防止我们现有的战舰遭到滥用，这些战舰将被拆解。\n\n愿此次星河浩劫的结束标志着和平的新纪元的开始。这里是哨兵一号，通信结束。"
crisis.78.desc: "这里是哨兵一号。星系已经到了危难时刻，但我还是要告诉你们一些好消息。\n\n通过在漫长的战斗中吸取到的经验，以及艰苦的研究，我们的特工终于编制出来了极为详尽的寰宇蝗灾生物的解剖资料。例如，你们是否知道繁育虫族幼虫在主胆囊和副胆囊同时被刺穿的情况下就会剧烈燃烧？\n\n我们要将这些文件公之于众。你们可以瞄准我们发现的这些弱点进行攻击，这样你们的飞船就能够更加高效地进行战斗。"
sentinel_data_desc: "这些繁育虫族的具体解剖资料是哨兵组织给予我们的。有了这些资料的帮助，我们已能在虫群生物的外骨骼上辨识出数处弱点。"
crisis.121.name: "发现野生繁育虫族"
crisis.121.desc: "在寰宇蝗灾被击败后，我们未能掌握一些趁乱逃跑地繁育虫族的踪迹。没有中枢主巢的指引，这些没有心智的野兽大部分会凋谢消散。\n\n然而，最近有目击报告确认，一大群野生繁育虫族在§H[feral_prethoryn_system.GetName]§!星系建立了一个新巢穴。\n\n在今后，我们有很大可能在寰宇蝗灾曾经出现过的无人占领星系遇见野生虫群巢穴。不过它们不太可能发展成一个大威胁——这些野生生物易于陷入内斗，也没有表现出发展智力并驱使天灾继续进行的迹象。"  
crisis.52.a: "你们是如何成功抵御虫族的？"
crisis.55.desc_03: "现在国与国之间的争斗已经没有任何意义了。用飞船来对付自己人而不是虫族，简直就是莫大的浪费。"
crisis.55.desc_05: "如果你们无法与虫族正面对抗，可以将资源捐助给我们。这样可以增强我们的兵力，以对抗虫族入侵者。"
crisis.55.a: "关于虫族，你们知道多少？"
crisis.71.a: "当然……我们只会用来对抗虫族。"
crisis.71.b.response: "那也没有关系。我们只希望你们能够继续战斗。每消灭一只虫族，我们离胜利也就更进一步。"
crisis.101.desc: "我们的一架深空侦察探机闯入了一处位于[queen_system.GetName]的战场余骸，这场战斗的双方是繁育虫族和某未知势力。一只繁育虫族虫后似乎在战斗之后受了重伤，被抛弃在此，任其自生自灭。\n\n用于侦察的探机汇报称，虫后仍一息尚存。现在是难得一遇的活捉虫后的好机会。"
crisis.105.desc: "[Root.GetName]治愈了虫后的几处重伤。科学专员[Root.GetLeaderName]切除了虫后用来与同族联系的器官，并植入了小型正电子装置，完全控制了虫后。现在虫后任由我们差遣，肚子里也正在孕育虫族的幼体。这些幼体只会听命于这只虫后，也就是说，只会听命于我们。只要虫后活着，我们就能培育出大量被奴役的虫族大军！"
country.60.name: "已捕获繁育虫族"
NAME_Domesticated_Prethoryn: "驯服的虫族"