Gov_IPC0:0"银河存护集团"
Gov_IPC0_desc:0"这家巨型企业以存护整个银河系为目标，并为之不懈奋斗。"
IPC_Normal_Leader:0"终身董事"
IPC_Normal_Leader_Female:0"终身董事"
Gov_IPC_Idol:1"偶像育成公司"
Gov_IPC_Idol_desc:1"这家巨型企业以培养偶像、发展偶像文化的方式赚取资金，并将资金投入到存护整个银河系的事业当中。偶像这一职业出现在他们生活中的方方面面，甚至可能会有偶像担任领袖。"
IPC_Idol_Leader:0"制作人"
IPC_Idol_Leader_Female:0"至高爱抖露"
IPC_Normal_Leader:0"制作人"
IPC_Normal_Leader_Female:0"至高爱抖露"
Gov_IPC_Idol_Dark:0"偶像深渊"
Gov_IPC_Idol_Dark_desc:0"这家巨型企业已经被一群踏入黑暗的偶像接管了，她们已经决定在幕后操控这个庞大的商业帝国，不惜一切代价继续践行这一文明始终不变的【存护】之道。也许这是因为，整个企业都深爱着那至高的偶像——星神克里珀吧。"
IPC_Idol_Leader_Dark:0"Dark偶像"
IPC_Idol_Leader_Female_Dark:0"深渊之花"
Gov_IPC_Idol_Light:0"梦想存护组织"
IPC_Idol_Leader_Light:0"这家巨型企业在偶像育成的道路上一路狂奔，终于走到了今天这一步。从上到下，从内到外，偶像、偶像文化填满了整个公司，就连领袖们也成为了各种意义上的偶像。\n这样的公司，仍然决定要践行【存护】之道——就从存护所有粉丝的梦想开始。也许终有一天，星际和平公司这个庞大的集体也将成为一个【偶像】，在超空间航道能抵达的每一处都有无数粉丝吧。"
IPC_Idol_Leader_Light:0"银河灯塔"
IPC_Idol_Leader_Female_Light:0"星海之光"
Gov_IPC_ST_Mild:0"安乐存护组织"
Gov_IPC_ST_Mild_desc:0"这家巨型企业致力于为所有文明提供极致的稳定维护服务，同时提高所有客户的幸福感。在他们看来，这样的行为就好像是慈爱的母亲温柔地晃动摇篮，给摇篮里的孩子一个舒适的成长环境。这就是他们践行【存护】之道的方式。"
IPC_ST_Leader:0"长子"
IPC_ST_Leader_Female:0"慈母"
Gov_IPC_ST_Quick:0"银河稳定卫士"
Gov_IPC_ST_Quick_desc:0"这家巨型企业敏锐地注意到了迫近银河系的巨大威胁，并决心维护每一个友好文明的稳定以让他们快速发展，用提高整个银河系实力的方式来在恐怖的危机中【存护】整个银河。为了【存护】多数，没有什么是不能牺牲的。"
