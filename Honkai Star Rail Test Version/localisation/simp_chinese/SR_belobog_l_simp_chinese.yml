 SRB_story.101.title:0 "裂界怪物入侵!"
 SRB_story.101.desc:0 "雅利洛-VI上的前线部队观察到大量裂界怪物正向我们的活动地带涌来.如果我们被裂界怪物击溃,后果将不堪设想."
 SRB_story.101.a:0 "准备作战!"

 SRB_story.111.title:0 "战士们成功归来"
 SRB_story.111.desc:0 "不幸中的万幸!我们的战士成功从失利的战场中撤退了出来,回到了尚且屹立的高墙之内.据幸存者描述,他们在脱离战场后失去了与指挥部的联络,但凭借之丰富的作战经验以及相关知识,让他们得以安全的规避裂界生物,以近乎完好的姿态回到这里,再次为贝洛伯格而战."
 SRB_story.111.a:0 "安排这些英雄去休息,他们现在应该相当疲惫了."
 SRB_story.112.title:0 "惨痛的代价"
 SRB_story.112.desc:0 "战士们在付出了相当惨痛的代价后,终于从失败的战场上成功撤退了.然而,每个人脸上都没有劫后余生的喜悦,因为他们的存活建立在战友们的鲜血之上,悲痛的气息弥漫在了人群之中,他们迫切希望再次回归战场,替自己的战友报仇."
 SRB_story.112.a:0 "必须让裂界生物血债血偿!"
 SRB_story.112.b:0 "这场失利必须有人买单,不是裂界生物,就是指挥部."
 SRB_story.113.title:0 "遭到裂界生物反扑"
 SRB_story.113.desc:0 "我们的部队在撤退中遭到了裂界生物的强烈反扑,战士们不得已留下一部分进行殿后——哪怕每个人都知道,留给殿后部队的只有永恒的静默.\n在殿后部队的牺牲下,我们尚有一部分战士成功撤退回了防线内,但没有人会将这次行动视作成功,因为那些英雄永远的留在了这片土地上.\n我们应该立刻开始思考后续的计划,不仅是为了死去的战士们,更是为了我们的未来."
 SRB_story.113.a:0 "为这些英勇的战士们授勋,他们的行为值得每个人铭记"
 SRB_story.113.b:0 "我们一定要让裂界生物付出代价!"
