#事件

#将军的日记

DOT_SR_Luofu.001.name:0 "September 7"
DOT_SR_Luofu.001.desc:0 "September 7 I was wandering around the Exalting Sanctum today, and I saw a foreign Balladian peddling along the street. I went up and found out they were selling pets. The animal I saw looked like a house cat, but its body was much smaller. It was lying down on a mat in a bamboo cage, purring and meowing affectionately. However, after the Ambrosial Arbor took root, most of the Xianzhou people preferred large and strong pets. I asked the Balladian why this animal was so small, and if anyone had shown interest in buying it. The person responded that it is true that Xianzhou people like large and strong pets, but there are also those who love petite and delicate ones. Now that he saw the sparkle in my eyes, he expected that I must be the latter. Perhaps it was fate? I couldn't refuse. The person also said that this small animal is called a grimalkin, and it was one of the species that the ancestors of Xianzhou loved to keep during the Primeval Imperium Era. Today, the strong Xianzhou house cat evolved from this small grimalkin. This was in line with what I'd read in old texts. However, the grimalkin had been extinct for many years. This made me suspicious, and I inquired about its origin. The person swore to me that though grimalkins were extinct in Xianzhou, they were bred on many other planets. This animal is truly just an ordinary white grimalkin. It was neither genetically modified, nor was it an invasive species, so I could rest assured. How could I turn down looking after a long-extinct little animal to help continue its lineage — especially after petting those tender little paws? Eventually, I paid hefty sum for the grimalkin, named it "Mimi," and took it home. Only that I'm too busy with official business and have little time to take care of Mimi. After thinking it over, chores like feeding it and changing its water should also be entrusted to Qingzu."
DOT_SR_Luofu.001.a:0 "溪柴火软蛮毡暖，我与狸奴不出门。"

DOT_SR_Luofu.002.name:0 "December 22"
DOT_SR_Luofu.002.desc:0 "December 22 Mimi is getting bigger and bigger, and becoming more and more attached. It's also very intelligent. Mimi's soft, snow-like fur flows like the clouds, and its nine ridged tail has a big ball of fuzz at the end. Mimi's round, full, and blue irises possess radiating patterns like cracks over ice. Their colors are rich, charming, and dignified. However, Mimi's appetite is strangely large. Is it really a grimalkin? I thought to myself that the name "Mimi" might not be too appropriate at this point. Qingzu told me the other day that she had purchased 200 catties worth of meat for the Seat of Divine Foresight's meals in the past week, but Mimi wiped it all clean. The story did not end there. She also said that this has become the gossip of the town, and the rumors have it that the general has been neglecting his duties and indulging in gluttony instead. This has gotten the people all riled up. Qingzu was worried that could be bad for me, but I didn't think too much of it and told her not to worry. In my opinion, "The Glutton General" sounds more impressive than "The Dozing General.""
DOT_SR_Luofu.002.a:0 "The Dozing General"

DOT_SR_Luofu.003.name:0 "January 19"
DOT_SR_Luofu.003.desc:0 "January 19 The food expenses are gradually becoming unsustainable. I thought that there must be some way to deal with this, so I brought in a healer from the Alchemy Commission to check on Wave-Treading Snow Lion (sorry, Qingzu, I'm horrible at naming). The healer's consultation was fruitless, instead suggesting we try some genetic testing. I agreed. The results were in line with its food intake — as expected, it was not a grimalkin after all, let alone an ordinary house cat. It was a lion. Hence the name change to from Mimi to Wave-Treading Snow Lion. However, this fact did not affect its usual grimalkin-like behavior. Whenever Snow Lion is free (it usually is), it either scratches the silk curtains or rips the felt, or engorges itself on its specially-prepared schizonepeta. Of course, Qingzu's effort can't be overstated. She's really trained it well, but sometimes it unfortunately gets in the way of official business. All that aside, the top priority now should be to find ways to reduce the food expenditure. I'm afraid this will take some time to figure it out."
DOT_SR_Luofu.003.a:0 "踏浪雪狮子？"

#不适合人偶的职业

DOT_SR_Luofu.004.name:0 "An Unsuitable Job for A Puppet I"
DOT_SR_Luofu.004.desc:0 "Elixir Research Terrace is where elixirs are researched under the auspices of the Alchemy Commission. A man storms wildly across the pointed rooftop rafters. Within but a moment, the man is at the edge of the eaves with nothing but air beneath his steps. Suddenly, the man leaps off the roof, catching onto a Heron Express cycrane. The birdlike ingenuity mutters out a few prerecorded warnings before trying to shake him off. Finally, it stabilizes, and carries him off safely to a starskiff parked in the distance. When the Alchemy Commission guards finally reached the rooftop, the man had disappeared — leaving behind only a cricket-like shadow figure. A guard eyed the diminishing figure, before falling to the ground with tears in his eyes, trembling as he muttered: "It's over, everything's over." "Ninsa, it's not our fault." The officer beside him sighed aloud and then spoke self-deprecatingly, "Notify the Ten-Lords Commission. They can fix this." "Fix?" Shouted the guard called Ninsa. "Tell me how to fix this, Hede. He fled with a jade abacus that holds the prescriptions from the Theophany Era! Xianzhou has been hiding those secrets for centuries. Once revealed, the consequences will be unimaginable..." Ninsa paused and, seeing his partner lost for words and his own troops even more petrified, he stood up to continue shouting: "We didn't even get a clear view of his face! Even the Ten-Lords Commission can't help us." Before he could finish, a cold female voice rang out behind everyone: "I've already memorized his face. Rest assured." Everyone automatically fanned out, and the woman revealed her face — a young girl with short black hair holding a chain and scepter in her hands. There was no emotion on her delicate and lovely face, and it sent chills down the spines of the troops. "All ingenium creations are prohibited around the Elixir Research Terrace. Of course, not including me." The young lady said as she walked to the edge of the roof, her voice chilling to the bones. "All cycranes responsible for deliveries are registered with the Realm-Keeping Commission. If they were modded, they can be detected very soon." "How do you explain that particular one? You've seen it, right?" Asked Ninsa. "It may have been hijacked by some kind of bioelectric signal. That Outworlder's abilities are pretty unique, are you concerned?" Ninsa seems to be stunned into silence by this visitor, and almost dropped to the ground once more. Like an animal with his instincts, Hede asked cautiously, "May I ask who your Excellency is..." "Judge of the Ten-Lords Commission." And with that, the girl flipped down off the top of the roof, and instantly disappeared out of sight."
DOT_SR_Luofu.004.a:0 "我想做判官大人的狗！"

DOT_SR_Luofu.005.name:0 "An Unsuitable Job for A Puppet II"
DOT_SR_Luofu.005.desc:0 "Elixir Research Terrace is where elixirs are researched under the auspices of the Alchemy Commission. A man storms wildly across the pointed rooftop rafters.Within but a moment, the man is at the edge of the eaves with nothing but air beneath his steps. Suddenly, the man leaps off the roof, catching onto a Heron Express cycrane. The birdlike ingenuity mutters out a few prerecorded warnings before trying to shake him off. Finally, it stabilizes, and carries him off safely to a starskiff parked in the distance.When the Alchemy Commission guards finally reached the rooftop, the man had disappeared — leaving behind only a cricket-like shadow figure.A guard eyed the diminishing figure, before falling to the ground with tears in his eyes, trembling as he muttered: "It's over, everything's over." "Ninsa, it's not our fault." The officer beside him sighed aloud and then spoke self-deprecatingly, "Notify the Ten-Lords Commission. They can fix this." "Fix?" Shouted the guard called Ninsa. "Tell me how to fix this, Hede. He fled with a jade abacus that holds the prescriptions from the Theophany Era! Xianzhou has been hiding those secrets for centuries. Once revealed, the consequences will be unimaginable..." Ninsa paused and, seeing his partner lost for words and his own troops even more petrified, he stood up to continue shouting: "We didn't even get a clear view of his face! Even the Ten-Lords Commission can't help us." Before he could finish, a cold female voice rang out behind everyone: "I've already memorized his face. Rest assured." Everyone automatically fanned out, and the woman revealed her face — a young girl with short black hair holding a chain and scepter in her hands. There was no emotion on her delicate and lovely face, and it sent chills down the spines of the troops. "All ingenium creations are prohibited around the Elixir Research Terrace. Of course, not including me." The young lady said as she walked to the edge of the roof, her voice chilling to the bones. "All cycranes responsible for deliveries are registered with the Realm-Keeping Commission. If they were modded, they can be detected very soon." "How do you explain that particular one? You've seen it, right?" Asked Ninsa. "It may have been hijacked by some kind of bioelectric signal. That Outworlder's abilities are pretty unique, are you concerned?" Ninsa seems to be stunned into silence by this visitor, and almost dropped to the ground once more. Like an animal with his instincts, Hede asked cautiously, "May I ask who your Excellency is..." "Judge of the Ten-Lords Commission." And with that, the girl flipped down off the top of the roof, and instantly disappeared out of sight."
DOT_SR_Luofu.005.a:0 "啊啊啊啊判官大人为什么要奖励他啊啊啊啊啊啊！！！！！"

DOT_SR_Luofu.006.name:0 "An Unsuitable Job for A Puppet III"
DOT_SR_Luofu.006.desc:0 "Continuing: When a crime is committed, the judge must bring down the gavel. In terms of the result, what value is a secret if nobody knows it? As long as it's still a secret, its true form is not important at all...The girl opened the scroll she was carrying and looked thoughtfully at the real-time data refreshing on the map. "The intel Coventry obtained is not the prescription. Is that what you mean?" asked the Foxian judge meekly. "The prescription is just a front." said the girl, without looking up. "So... as far as I am concerned, Coventry is just being used. Some people in the Elixir Research Terrace wanted to stir up chaos to muddle the news of their research. The news of theft is just a ploy for redirection." the Foxian said, sending across several notes to the scroll in the girl's hand. "I've already got the diviner who is able to recover the data presumed lost." "Well done." The girl nodded, her tone still ice-cold. When the Foxian judge heard this cold praise, she tried her best to maintain a serious expression but her ears couldn't help wiggling. About three hours later after confirming nobody was following him, Coventry opened the door and called out: "I'm back." As soon as he opened the door, he felt something was off. The room was completely dark. That crazed Xianzhou hacker Mishang used to welcome him back by singing a strange ditty, but this time the room was dead silent. "Something is wrong," he quietly said to himself as he pulled out his weapon. He pushed on into the darkness. Behind the screen that sectioned the room, a white figure emerged slowly. Coventry almost reflexively pulled the trigger of his hand crossbow. A two-inch-long, thin, cyan-colored bolt thrummed, hovering about a foot in front of the delicate face of the young girl. The bolthead crackled with sparks as if trying to break through the invisible barrier. "H—How did you find me?" "Cycrane." The response was a cold and emotionless female voice. "That drone? I released it as soon as I landed!" cried the man nonchalantly. "The influenced cycrane has been retrieved by the Realm-Keeping Commission. Its flight path was enough for the Divination Commission to triangulate your whereabouts." The girl half-curiously touched the quivering bolthead in the air like teasing a butterfly. This was the moment Coventry was waiting for, the split-second window of opportunity for his escape. He bent his knees and pushed off with the soles of his feet. A purple electrical arc could be seen in the center of his palms. Coventry roamed many worlds and had always fluttered outside the grasp of the Interastral Peace Corporation. He was perpetually on the wanted list, not just because of his well-planned schemes, but also because he knew what to do when he was caught. Under his artificial skin, a network of electrical pulses was implanted, Coventry rarely showed this trick up his sleeves to anyone. Whether it be the long-life species of Xianzhou or the Artisanship Commission's Ingenium creations... With a fully powered strike, they would likely all turn to ashes. "Electromagnetic field activate!" "Gotcha!" The man felt his enemy in his palm. If it wasn't for the need to concentrate all his attention on maintaining the electrical output, he would have laughed out loud. Smoke rose and sparks flew as the unpleasant smell of burning filled the area. Coventry trembled as if having an epileptic seizure as he struggled to control himself. Upon impact, the pitch-black room spun into a blob of shadow in his unimaginable defeat. "Your movement is too slow." The young girl materialized from within the shadow. M—Movement? Coventry stared at his wrist, bent at an unnatural angle. At some point in time unbeknownst to him, that hand was forcibly pressed against his lower jaw. "Using electricity without being insulated. What a useless maneuver." The judge in white showed no emotions on her face. "Involuntary Immortalization and Immortality Theft. These two are the gravest of the Ten Unpardonable Sins. Do you admit your guilt?" The man could not control his shaking, partially because of the electric shock, but more because of the fear. With the remaining sanity he could muster, he begged with his coarse voice, "Please... Please forgive me. I haven't even peeked at the prescription. I will leave it behind and get my butt off of the Luofu. Please... You will never see me again!" Coventry steeled his nerves, awaiting the verdict from the judge — but there was only silence in the darkness. After a long while, he seemed to hear an impossible sneering from out of the darkness. Immediately after, that same cold voice rang out again and in a sacred, firm, and undeniable tone said word-by-word: "Ten Lords' Verdict.""
DOT_SR_Luofu.006.a:0 "判官大人请逮捕我吧！我自首，我犯了罪！我犯了为你而心醉！"

#星海幻戏：开拓豪侠传

DOT_SR_Luofu.007.name:0 "开拓豪侠传·第1回：丹鼎司浩劫终难逃"
DOT_SR_Luofu.007.desc:0 "且说此时此时丹鼎司中内有药王乱党，外有建木孽物，正处在内外交困之中；星穹看着眼前的危机，却对身后的伙伴们哈哈大笑；众英豪不解其故，星穹却气定神闲应道：「我笑这丰饶逆党少谋，我笑这药王魁首无智」。白露拱手赞道：「大哥说的极是；听闻您在迦梨罗六号上曾血战烬灭军团，其时军团尚有末日兽助阵，仍是不免大败亏输；而今这帮药王妖人费尽心机，却只能唤来一头玄鹿，当不得大哥一击」。群雄相顾而笑，一时信心大振；当此战意昂扬之时，却听得远处「嗖嗖」作响一一药王乱党手持如椽巨弩，连珠般射击，意图打众人一个措手不及；景元信手抓住飞来的箭矢，朝来处飞掷而回；声声惨叫顿时响起，正是这暗箭伤人的贼子一个个自食其果。布洛妮娅与希儿相视一眼，顿时心意相通：「不可教星穹小觑了我俩；」便潜运内力，左脚踩右脚，腾身而起，扑向敌人，又是一场乱打且按下不表！"
DOT_SR_Luofu.007.a:0 "左脚踩右脚"
DOT_SR_Luofu.008.name:0 "开拓豪侠传·第2回：无名客血战寿瘟妖"
DOT_SR_Luofu.008.desc:0 "且说那丰饶玄鹿铜蹄铁皮，刀枪不入；光灼灼双眼如燃灯，声呦呦鸣啸如厉鬼；若是寻常百姓见到这等妖物，必定吓得屁滚尿流。星穹与他的同伴们却夷然无惧；众位看官您道是为何？只因这场中四位豪杰各个有过人之处，各个都有独门绝招，斗志和耐性更是技惊四座，摆平区区丰饶孽畜也不过反掌事尔。且说这布洛妮娅身高八尺，腰围也是八尺，低头俯瞰玄鹿，竟如巨汉斜睨小童，一身横练外功已臻化境，虽有利刃刀枪伤之不得；这玄鹿眼见角抵无用，于是铜蹄跺地，吁吁一啸，四下里生就几支建木枝蔓，牢牢缠住布洛妮娅四肢，一时间二者僵持不下；趁此良机希儿挺身而上，扬起金人般的大拳头不停捶击；饶是这怪物皮糙肉厚，不下片时已被希儿内劲震至伤势沉重，口鼻溢红；众位看官须知晓，内伤这东西正如其名，外面瞧来不伤半点油皮，内里实则一片糜烂——玄鹿内伤沉重，撑不下三五年便要一命归西。但星穹又怎能容这孽畜再活个三年五载，任它生离此处，为害他方；他眼神示意，景元应声而上，手中剑花旋转，为布洛妮娅解去枝蔓枷锁；白露则在烁烁剑光中直入中宫，撮指轻弹，只一击便教这玄鹿四蹄趴地；不为别的，正因那孽畜毛多弱火，而白露正是位身负奇能的用火好手；片刻间，这头愁煞多少云骑好汉的怪物便在英雄合围之下轰然倒地，再不复起！"
DOT_SR_Luofu.008.a:0 "布洛妮娅身高八尺，腰围也是八尺"
DOT_SR_Luofu.009.name:0 "开拓豪侠传·第3回：俏行者慈心护襁褓"
DOT_SR_Luofu.009.desc:0 "且说那龙尊赵大宝钟造化之神秀，集天地之灵气，禀天命之机缘降生凡世；星穹寻思，璞玉待雕凿，良材期工造，若不能觅得贤师益友，保不齐赵大宝要堕入黑暗面，步上一任饮月君的后尘；自己与龙尊虽无血亲之份，却有养育之责，为此他召来四位伙伴，探问教育方略，欲为年纪尚幼的龙尊赵大宝谋一个光明的未来。布洛妮娅道：「龙尊乃持明一族之尊，若无兵法武艺傍身，岂能上奉天旨，下建功勋，未来又何以服众？闻得景元将军精擅兵法，乃剑首高徒，不如奉将军为师？」希儿道：「此言差矣，育化英才怎可囿于杀伐？吾闻太卜司太卜符玄大人法眼无遗，长于庙算，更患有掉书袋的不治之症，兼且好为所有人师；若能得符太卜为师，赵大宝必可上演天象，下通人事」。景元大摇其头：「所谓名师出高徒，碌碌之辈岂能教出天纵英才？吾有一策，素闻湛蓝星黑塔空间站有天才黑塔女士，得遍智天君博识尊垂青而晋令使之阶，旗下有空间站七十二贤，研究员三千，所掌奇物更不可胜数；星穹可称赵大宝为奇物，远渡星海拜谒黑塔，晓之以奇，动之以萌，定能令黑塔大师心痒难耐，甘当赵大宝良师」。白露垂目静坐，片刻后睁眼道：「古语有云，近朱者赤，近墨者黑一—听闻迦梨落六号上有奇童名曰漆黑的虎克大人，幼而极慧，广举贤能组建义侠团体鼹鼠党；赵大宝童真质朴，若奉成人为师，必受熏染；不如交予鼹鼠党，与之终日嬉游，天然化育；星穹以为如何？幼儿教育哪家强？我独看好鼹鼠党」。听罢众人你一言我一语的胡扯，星穹相信，凭诸位伙伴的努力和赵大宝的天分，他定能被养育成一位了不起的龙尊。"
DOT_SR_Luofu.009.a:0 "幼儿教育哪家强？我独看好鼹鼠党"
DOT_SR_Luofu.010.name:0 "开拓豪侠传·第4回：小龙尊一怒动海潮"
DOT_SR_Luofu.010.desc:0 "且说自星穹完成试炼，受持明英灵指引寻得龙卵，接引龙尊赵大宝降世，便得到了强援力助；众人常见得一位英武少年，携一位手持长枪，脚踏祥云的英俊小娃娃行侠仗义；又结交罗浮内外英豪，一意为仙舟铲除药王乱党，建木邪祟。却说那一日星穹与赵大宝来到鳞渊境中，但见水光粼粼，浩瀚古海恰如玉界琼田，古今无限事，尽付滔浪中；众位看官需知晓，这罗浮持明一族自古海中来，又归于古海；赵大宝重返故园，自是欣喜非常，忍不住放落手中长枪，解下腰间所围三尺红绫，来到水边嬉戏起来。这龙脉一族，遇水而得灵明；小龙尊浣洗红绫，肆意逐水，却在不经意间发动云吟奇术，直搅得这片灵境天地变色，巨浪掣空；藏匿此处的孽物们终是打熬不过，纷至沓来，原以为是什么撼地巨灵发威，却只见一名小小稚童，顿时恶向胆边生：「小小年纪便有这般本事，若教这孩子再长大些个，我等焉能有命存活？」念及此节，这些建木所生的妖物恶兽顿时逞凶露爪，逼近赵大宝，誓要将这株幼苗掐灭在此。星穹见状心焦，大声喝道：「莫要伤我孩儿；」赵大宝却不慌不忙，大喝一声「分；」；手中红绫一扬，这鳞渊境中的海潮好似有性命的活物一般，哗啦啦应声分开，久久不曾合拢；那些意欲逞凶的孽物无不跌入这道无底深壑中去，尸骨无存！众位若有机缘，去鳞渊境中观瞧，仍可看见那不曾合拢的海潮昭示小小龙尊深不可测的威能！"
DOT_SR_Luofu.010.a:0 "莫要伤我孩儿！"
DOT_SR_Luofu.011.name:0 "开拓豪侠传·第5回：仙舟民同悲万古尘"
DOT_SR_Luofu.011.desc:0 "众位看官需知晓，神兵成时，往往各有天兆；山决溪涸，鬼哭血雨，不如此则无以显其神异；星穹一番艰辛，铸就风灵月影剑，当其出世之时，天地肃杀，洞天变色，穹仪失衡；无论是工造司中的仙舟匠人，还是那丹鼎司中的一草一木，有情无情众生皆为这柄可斩除绝灭大君的利器问世而欣喜；却也深感其未来所造之杀劫深重，一时间草木含悲，冠笄泣下。便是见惯了名兵良造的大匠公输先生，见了神兵散发的杀气，也不由叹道：「当今仙舟兵器排序论座，当推风灵月影剑为首；」星穹闻言好奇，「在下孤陋寡闻，敢问先生，既有排序论座之说，想来仙舟上必有其他利器大有可观；」「既然谈到神兵利器，正中老夫专业领域，少不得为少侠说道说道；」「论威力，当属景元将军持用的阵刀；那刀器原是取材自帝弓光矢射灭星辰余烬，重达一万三千五百斤；若要小时，不过是掌间丈余长兵，看似与寻常云骑阵刀一般无二；若要大时，这兵器法天象地，为将军摄召的威灵所用，一击足堪断~岳~斩~峰~呀；」「论灵性，首推太卜大人所持玑衡仪；那物什有如轮宝，周转不息，其上所嵌一百零八颗玉兆，感应穷观阵大衍之数，进可测吉凶福祸，退可知万全之策，当真是洞烛幽隐，鉴往知来的法；宝；呀；」「而论准头，唯有天舶司司舵驭空大人的灵弓；此弓开弦之时便与射手同心同德，镝矢寻踪，箭箭穿心；」星穹听罢，满心欢喜；「既然仙舟上有恁多威力惊人的神兵利器，为何却不见这些大人们使将出来？与其束之高阁，不如借来与我朋友们耍耍，扫灭药王秘传，驱逐烬灭军团岂非反掌事尔？」"
DOT_SR_Luofu.011.a:0 "重达一万三千五百斤！"
DOT_SR_Luofu.012.name:0 "开拓豪侠传·第6回：开拓者星落长乐天"
DOT_SR_Luofu.012.desc:0 "万恶魁首幻胧虽灭，但受它茶毒的建木却已濒临失控；这万丈巨木疯也似地暴长开来，藏于枝梢脉络中的丰饶孽物却得了血肉形骸，纷纷化作实体，涌向人间；星穹深知，若放任建木失控，罗浮仙舟势将成为鬼域；面对如潮水般涌上来的丰饶孽物，星穹扬手让群豪撤退，独留自己一人断后。关键时刻，他大喝一声：「这一击，贯穿星辰？」；犹如天雷贯地，风灵月影剑喷发的光耀吞没了眼前一切，直欲撕裂建木，摧坼穹窿；一时间，仙舟无数洞天里，人们只觉天地翻覆、山河动荡；真可谓帝弓再临射星矢，灵木摧折云埃起。待数日，尘云散去，仙舟再复泰平；戍守建木的云骑日夜寻索，却未能找回星穹踪迹，就好似当年帝弓显圣一般；景元将军闻报，少不得悲叹唏嘘，掬一把英雄泪；将军固然英明，却不知似星穹这般英伟奇人，又怎会同老魔小丑一起埋骨荒冢之下；得游云天君庇佑，星穹早自废墟中离开，悄悄踏上新的英雄之路，因为烬灭军团肆虐星海，亟待他拯救的世界不知凡几，属于开拓豪侠的传奇，仍将继续！"
DOT_SR_Luofu.012.a:0 "这一击，贯穿星辰？"
