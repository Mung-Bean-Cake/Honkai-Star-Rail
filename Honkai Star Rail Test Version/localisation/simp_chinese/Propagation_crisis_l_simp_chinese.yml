prethoryn_scourge_chain_desc: "我们的星系被一群贪婪的星际生物入侵了，他们意图吞食所有遇到的生命体。必须在这些繁育虫族入侵者的数量超过我们之前消灭他们。"
prethoryn_kills_us: "§G被我们消灭的繁育虫族§!"
prethoryn_kills_others: "§G被他人消灭的繁育虫族§!"
prethoryn_victims: "§R被繁育虫族吞食的舰船§!"
crisis.51.desc: "一个同繁育虫族进行战斗的组织最近在星系崭露头角。这个组织似乎主要由被放逐和受压迫的群体组成——难民、退役军人、以及其他在冲击中失去一切的人。\n\n尽管如此，他们拼凑出来的舰队仍旧设法在几场同繁育猎杀虫群的战斗中取胜。有些未证实的报告称他们的舰队中有一些设计奇特的战舰……"
crisis.52.desc: "我们是哨兵。我们的教团已宣誓无论付出任何代价也要阻止嗜血的繁育虫族。其他帝国支离破碎之时，我们仍旧坚持斗争。他们放弃抵抗而堕入黑暗之时，我们给予他们反击的手段。\n\n我是克加斯大团长，教团的首席。不要以貌取人——哨兵教团从星系中所有种族，包括你的种族——招兵买马。我们只希望你们的政府能够坚持对抗寰宇蝗灾的入侵，并在可能时支持我们。"
crisis.52.a.response: "许多哨兵都拥有军旅背景。我们来自于一系列在与寰宇蝗灾虫群作战中战败的不同舰队的幸存者。作为哨兵，我们已从过去的错误中汲取教训并且努力工作以免类似的情况再次发生。\n\n同样地，相信我已经提到过，我们招募的人员来自星系的所有种族。其中也包括了那些古老的种族，例如[sentinel_fallen_empire.GetSpeciesNamePlural]。我们得到了 §H[sentinel_fallen_empire.GetName]§!的几个有影响力的派系支持，他们不希望看到自己的星系被虫群吞噬。他们为我们的事业捐赠了船只和资源。"
crisis.55.a.response: "诶，我们所知道的也不多，但是可以肯定的是他们源于星系之外。他们很有可能在来到我们的星系前摧毁了数十甚至上百的星系…或也许我们是第一个受害者。\n\n在他们完成对整个星球上所有非繁育虫族生命的屠戮后，他们将星球转化成了只能用扭曲的噩梦来形容的地狱。其他一切生命形式在这些孵化星球上都无法存活，想要净化星球只有一个办法，那就是用强烈的轨道轰炸烧光整个生物圈。"
crisis.101.desc: "我们的一架深空侦察探机闯入了一处位于[queen_system.GetName]的战场余骸，这场战斗的双方是繁育虫族和某未知势力。一只繁育虫族虫后似乎在战斗之后受了重伤，被抛弃在此，任其自生自灭。\n\n用于侦察的探机汇报称，虫后仍一息尚存。现在是难得一遇的活捉虫后的好机会。"
crisis.211.desc: "随着最后一批寰宇蝗灾被消灭，整个宇宙都松了一口气。它们的入侵已经完全失败，曾令无数生物恐惧的寰宇蝗灾，如今也只留下了不计其数的被烈焰灼过的尸体，在虚空中缓慢漂浮。\n\n轻松与愉快的气息以超光速散播到整个宇宙，无数星球都开始自发举办活动庆祝这一伟大胜利。也许，我们可以借助这一契机，翻开宇宙和平稳定的新篇章？"
