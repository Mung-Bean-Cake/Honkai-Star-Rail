civic_Idol_Institution:0"星海偶像机构"
civic_Idol_Institution_desc:0"§M“1.一种为人所崇拜、供奉的雕塑品，比喻人心目中具有某种神秘力量的象征物。”\n“2.一种不加批判而盲目加以崇拜的对象。特指一种传统的信仰或理想。”——《银河词典》§!§!\n\n"
Civic_Idol_Institution_desc2:0"§Y解锁£building£分部建筑§C偶像经营机构§!，给当地提供大量的£job£§C卫星偶像§!岗位，产出大量的§C£amenities£舒适度§!、§C£happiness£幸福度§!及§C£trade_value£贸易值加成§!，同时给予我们自己的£job£偶像岗位§C£unity£凝聚力§!、§C£energy£能量币§!、§C£society£社会学研究§!产出加成。\n此外，解锁能在我们自己的星球上建造的提供偶像和练习生£job£岗位的建筑。\n§!§!§!§!"
civic_DarkIdol_Institution:0"阴影中的偶像"
civic_DarkIdol_Institution_desc:0"§M“艾伯特先生，不要再冲了！”——灵能偶像劝告水生类粉丝§!\n\n§Y在迈入银河之后，我们的偶像行业向着奇怪的方向发展了，各种黑暗或诡异的问题出现在了偶像群体当中——权色交易、幕后交易、与恐虐签约驰骋于战场的英雄偶像、灵能偶像直播探索虚境、解开基因锁成为超人爱抖露、上传意识成为能与每一个粉丝直接接触的赛博偶像……我们的偶像们大概是出了点什么问题。但是，没有人能否认，这样混乱的状况创造出了无与伦比的辉煌文化和贸易价值，它的黑暗却为存护之道带来了新的光明。§!§!"
Civic_DarkIdol_Institution_desc2:0"§Y强化£job£§C偶像类岗位§!，产出更多的£energy£、£unity£、£society£、£trade_value£、£happiness£、£amenities£，同时给当地星球提供§C人口增长速度§!和£crime£§R犯罪率§!\n强化£building£§C偶像相关建筑§!，使之提供更多的£job£§C偶像类岗位§!，给予更多的§C修正§!§!"
civic_LightIdol_Institution:0"梦想的存护者"
civic_LightIdol_Institution_desc:0"§M“星际和平偶像组合为什么是神？首先……”——《存护之道》§!\n\n§Y在迈入银河之后，我们的偶像文化仍在不断发展，终于到了今天这一步——在整个银河系的每一个角落，从盖亚星球到理想城，从死灵类生物到海星，所有的生物都喜爱我们的偶像，将他们自己的愿望和情感寄托在无数光年之外的偶像们身上，因此产生的商业价值、正面情感乃至灵能都为存护之道作出了极大的贡献。让我们再进一步，公司旗下的偶像们将更加耀眼、更加美好，用它们的歌声和信息素存护粉丝们的梦想！§!§!"
Civic_LightIdol_Institution_desc2:0"§Y强化£job£§C偶像类岗位§!，产出更多的£energy£、£unity£、£society£、£trade_value£、£happiness£、£amenities£，同时给当地星球提供§C劳工产出加成§!\n强化£building£§C偶像相关建筑§!，使之提供更多的£job£§C偶像类岗位§!，给予更多的§C修正§!§!"
