 XQTD_message_project_desc: "「崩坏：星穹铁道」是由米哈游自研的一款全新银河冒险策略游戏。在游戏中，开拓者将乘坐星穹列车体验银河间光怪陆离的奇幻景色，踏上由冒险与刺激交织为主旋律的旅途。本作则是基于知名二次元游戏「崩坏：星穹铁道」制作的大型群星模组！新的角色、国家、地图、事件、飞升、天灾、国策、剧本、游戏机制、模型、音乐、科技，欢迎体验！\n已更新内容：特殊设计「模拟宇宙」、「星神命途」、「星核收纳」。仙舟「罗浮」完成度40%，仙舟飞升，专属国民理念，仙舟事件链。流浪异兽「泡泡·风魔龙·特瓦林」，天灾「反物质军团」。空间站「黑塔」完成度20%，「贝洛伯格」完成度20%，「匹诺康尼」完成度20%。巨构「星穹列车」、「神圣垃圾桶」（附新模型）。跃迁事件链、崩坏种族特性、国民理念「星神信仰」。部分星铁音乐专辑。星穹铁道与原神加载图片，星穹铁道顾问语音包。"
