 antimatter_legion_chain: "毁灭-反物质军团"
 antimatter_legion_chain_desc: "命途的异动使得帝国人心惶惶，深入的调查得到的结果更是令人不安，躁动的毁灭命途是否在昭示着什么？"
 antimatter_legion_chain_title: "毁灭-反物质军团"
 antimatter_or: "令使星系"
 antimatter_jz: "进展"
 special_project_find: "最终的幻想"


 DDT_FY.1_name: "命途的异动"
 DDT_FY.1_desc: "我们的公民最近感受到了命途的一丝不对并且已经上报帝国，帝国第一时间对该情况进行调查，已确认其根源是毁灭命途的躁动，但我们无法解决该问题。"
 DDT_FY.2_name: "强烈的能量扰动"
 DDT_FY.2_desc: "先前的微弱命途躁动如今已经大幅增加，已经由部分公民感受到转变成覆盖全星海的能量扰动。\n截止到目前，这股能量向我们表现，或者是传达的信息好像是什么强大存在正在苏醒或者到来一样。\n"
 DDT_FY.2_name_one: "不妙的感觉"
 DDT_FY.2_name_two: "我们必须做好准备"
 DDT_FY.3_name: "能量爆发，毁灭的开端！"
 DDT_FY.3_desc: "就在刚才，我们寻找多天的能量源终于在银河系出现了，我们的探测器探测到了————九处爆发点!!!!!\n这九处爆发点如今全展现在银河系之中，并且这些能量充斥着毁灭的气息，如此强大的能量，绝对不是小风小浪那么简单，该不会是毁灭星神准备掀起战争吧？"
 DDT_FY.3_name_one: "这绝对是一场灾难！"
 DDT_FY.4_name: "毁灭的开端！"
 DDT_FY.4_desc: "九处能量爆发地藏匿在九处未知星系，各国多次派遣探测船均已失去联系，根据传回的影像资料可判断探测船受到了袭击。\n就在刚才，毁灭能量再次爆发，想必是他们有所行动了。"
 DDT_FY.4_name_one: "快，做好防御准备！"
 DDT_FY.8_name: "全宇宙的通告"
 DDT_FY.8_desc: "宇宙的诞生是一种错谬，文明若是浩瀚群星中悄然兴起的癌症，纷争即智汇生灵间唯一通行的语言。为了修正如是错误，抹去宇宙的污点，吾成为熵之化身，毁灭一切。"
 DDT_FY.8_name_one: "我们绝不会放弃！"
 DDT_FY.8_name_two: "毁灭我们？你可真敢想。"
 DDT_FY.8_name_three: "我们能否投降保命？"
 DDT_FY.12_name: "§R毁灭§!"
 DDT_FY.12_desc: "宇宙的诞生是一种错谬，文明若是浩瀚群星中悄然兴起的癌症，纷争即智汇生灵间唯一通行的语言。为了修正如是错误，抹去宇宙的污点，吾成为熵之化身，毁灭一切。"
 DDT_FY.12_name_one: "反物质军团？"
 DDT_FY.12_desc_one: "反物质军团，吾之麾下的信徒们。"
 DDT_FY.12_name_two: "你们想做什么？"
 DDT_FY.12_desc_two: "我们誓将自身置于文明与生命的绝对对立面。\n我们一遍又一遍地毁灭薄弱或强盛的文明，漫步在一个又一个支离破碎的星球上，并吸食文明在凋亡过程中散发的【混沌能量】，直到文明彻底衰败。\n如今，我等再次苏醒。\n迎接你们的将是无尽的毁灭，直到你们彻底消亡。"
 DDT_FY.12_name_three: "呵呵"
 DDT_FY.12_name_four: "尽管来吧"

 DDT_FY.201_name: "§I星神令使——焚风§!"
 DDT_FY.201_desc: "[From.system.GetName]星系已经出现，根据该星系内部传来的信息，我们可以得知该星系是星神令使——焚风的暂居地。"
