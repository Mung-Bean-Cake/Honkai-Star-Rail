r_prethoryn_queen:0 "Propagation Brood-Queen"
r_prethoryn_queen_desc:1 "This captured Propagation Brood-Queen has been pacified through the use of neural transmitters. It can be used to breed a sizeable Propagation fleet."
#apocalypse_l_english.yml （匹配11次）
crisis.52.2.a.response:0 "Many Sentinels have military backgrounds. We are survivors from a dozen different fleets that fought the Propagation and lost. As Sentinels, we have learned from the mistakes of the past and work hard never to repeat them.\n\nAlso, I believe I mentioned that we recruit from all species in the galaxy. We count among our numbers a handful of scattered survivors from an ancient fallen empire that no longer maintains a presence in this galaxy. They have given us access to secret technology caches and mothballed warfleets."
crisis.76.desc:0 "Against all odds, our galaxy has prevailed. The Propagation have been vanquished. I feared this day would never come, but now that victory is here, one last task remains for me.\n\nAs the current Grand Master of the Sentinels, I hereby disband our order. Our sole purpose was to see to the defeat of the Scourge, and now that this has been accomplished, it is time for our members to go their separate ways. To prevent their misuse, our surviving battle fleets will be dismantled.\n\nMay the defeat of this intergalactic menace herald a new era of peace. This is Sentinel One, signing off."
crisis.78.desc:0 "This is Sentinel One. These are truly desperate times for the galaxy, but I am here to bring you some good news.\n\nThrough extensive combat experience and painstaking research, Sentinel agents have compiled extremely detailed anatomy files on the creatures of the Propagation Scourge. For example, did you know that Propagation Swarmlings have been known to violently combust if both their primary and secondary gallbladders are punctured at the same time?\n\nWe are making these files available to everyone in the galaxy. By targeting the weaknesses we have found, you should find that your fleets are much more effective in battle against the Scourge."
sentinel_data_desc:0 "These detailed anatomy files on the Propagation were given to us by the Sentinels. With their help we have been able to identify several weak points in the exoskeletons of the Propagation creatures."
crisis.121.name:0 "Feral Propagation Sighted"
crisis.121.desc:0 "Many Propagation creatures remain unaccounted for after the defeat of the Scourge, having slipped away into the depths of space in the ensuing chaos. With no central hive consciousness to guide them, most of these mindless beasts will eventually wither and perish.\n\nHowever, recent sightings have confirmed that a large number of these feral Propagation have established a new lair in the §H[feral_prethoryn_system.GetName]§! system.\n\nIn the coming years, we will likely face the possibility of more feral Propagation nesting in unoccupied systems where the Scourge once had a presence. They are unlikely to develop into a major threat - these wild creatures are prone to infighting and do not exhibit the calculating intelligence that drove the Scourge onwards."
